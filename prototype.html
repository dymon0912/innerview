<script>
qna = {"Q" : {"Q1" : "카카오톡을 사용하게 된 동기와 카카오톡을 통해 주로 하는 활동은 무엇인가요",
		"Q2" : "카카오톡을 사용하는데 느낀 장점은 무엇인가요?",
		"Q3" : "카카오톡을 사용하는데 느낀 단점은 무엇인가요?",
		"Q4" : "카카오톡 채팅을 사용하게 되면서 사용하던 메신저 서비스들 중 빈도가 줄거나 중단한 서비스가 있나요?",
		"Q5" : "카카오톡 친구 관리 기능 중에서 주로 사용하시는 기능의 종류와 사용하는 이유는 무엇인가요?",
		"Q6" : "카카오톡 친구 관리 기능을 사용하지 않고 있다면 그 이유는 무엇인가요?",
		"Q7" : "카카오톡 오픈 채팅방을 사용한 적이 있나요? 있다면 그 이유와 용도에 대해서 말씀해 주세요.",
		"Q8" : "카카오톡 비밀 채팅방을 사용한 적이 있나요? 있다면 그 이유와 용도에 대해서 말씀해 주세요.",
		"Q9" : "카카오톡 단체 채팅방을 사용하는 용도와 그 이유는 무엇인가요?",
		"Q10" : "카카오톡 단체 채팅방의 장점은 무엇인가요?",
		"Q11" : "카카오톡 단체 채팅방의 단점은 무엇인가요?",
		"Q12" : "카카오톡 채팅 상단 고정 기능을 사용해 보신적 있나요? 사용하는 이유와 그 용도는 무엇인가요?",
		"Q13" : "여러 개의 채팅방을 어떤 방식으로 구분하고 계신 가요?",
		"Q14" : "카카오톡 메시지를 읽고 답장하지 않은 경험이 있다면, 주로 어떤 메시지를 읽고 답장하지 않는지 말씀해주세요.",
		"Q15" : "카카오톡 메시지를 미리보기 등을 통해 읽었으나, 바로 답장하지 않고 늦게 확인하는 경험이 있다면, 그 이유와 기간을 말해주세요.",
		"Q16" : "남들이 읽지 않은 카카오톡 메시지를 삭제 해본 경험이 있다면, 삭제를 할 때 느꼈던 감정이나 경험에 대해서 설명해 주세요.",
		"Q17" : "타인이 삭제한 메시지를 볼 때 느꼈던 감정이나 경험에 대해 설명해 주세요.",
		"Q18" : "남들이 읽었지만, 내 카카오톡에서 메시지를 삭제해본 경험이 있다면, 그 이유는 무엇인가요?",
		"Q19" : "카카오톡 채팅방을 나가게 되는 주된 상황과 채팅방의 종류, 이유는 무엇인가요?",
		"Q20" : "카카오톡을 사용하면서 프라이버시가 침해되었던 경험이 있다면, 경험과 그때의 감정에 대해 설명해 주세요.",
		"Q21" : "카카오톡을 사용하면서 없어도 될 것 같다고 생각하는 기능이 있나요?",
		"Q22" : "카카오톡을 사용하면서 추가하고 싶은 기능이 있나요?",
		"Q23" : "카카오톡 어플을 삭제하고 싶다는 생각을 한적이 있다면, 그때의 상황과 이유를 말해주세요",
		"Q24" : "나에게 메시지 보내기 기능을 통해 개인 카카오 채팅방을 사용한적이 있다면, 이유를 말해주세요."
		},
"A" : {
	"Q1":
		{"P01":"제가 처음 스마트폰을 사게 된 게 대학생이 되면서부터 인데, 아무래도 스마트폰을 쓰게 되니까 이전에 피처 폰을 쓸 때와는 다르게 다양한 어플리케이션을 설치할 수 있게 되었습니다. 그 때 친구들이 메신저로 주요 이슈들을 카카오톡을 통해 쓰게 쓴다고 말을 해서 그때부터 바로 카카오톡으로 메신저를 사용한 것 같아요. 카카오톡은 아무래도 이제 메신저 기능이 주가 되다 보니까 친구들과 전화로 연락하기에는 조금 애매하고 뭔가 적은 대화를 할 때라던 가 아니면 뭔가 단체로 연락을 해야 될 때 그럴 때 주로 카카오톡을 사용하는 것 같아요.",
		"P02":"저는 스마트폰을 처음 사게 됐을 때 스마트폰이 유행하기 시작하여 이미 시작할 때부터 카카오톡이 새로운 서비스로 나오게 돼서 그때부터 바로 사용을 주로 했던 거 같아요. 스마트폰은 아무래도 그때 한창 아이팟이 아니라 아이폰이 나온다고 해서 폰을 사게 됐고 또 이제 기존에 쓰던 문자가 아닌 데이터를 사용한 것이라면 어떤 새로운 서비스에 흥미도 생겨서 처음 카카오톡을 사용해 보게 되었습니다.",
		"P03":"카카오톡은 제가 핸드폰을 스마트폰을? 처음 사용하게 된 게 아마 대학교 들어갈 때 2011년으로 기억 하는데, 그때부터 이미 스마트폰을 사용할 때는 카카오톡을 자동으로 사용하는 게 자연스럽게 되어있어서 폰을, 스마트폰을 살 때 바로 카카오톡을 바로 설치했었고 그때부터 쭉 사용했어요. 주로 이제 음, 새로운? 알림, 네 새로운 알림, 알람을 보고, 그리고 이제 뭐 새로 저한 테 메시지가 온 걸 보고, 이제 그 외에 카카오톡 채팅 외에 옆에 있는 페이지나 그런 것을 가끔씩 보고, 그렇게",
		"P04":"음 정확히 언제 처음 시작했는지 기억이 잘 나지는 않는데 저는 이제 카톡을 친구가 사용해 보라고 권유를  해가지고 그렇게 사용하게 되었습니다. 채팅과 보이스 톡을 많이 사용하며 학교에서 같이 단체 채팅 방을  사용하기도하고 서로 파일을 공유를 하는 것 때문에 사용합니다",
		"P05":"카카오톡을 처음 사용하게 된 건 스마트폰 나 처음 사용할 때인 것 같아요. 이유는 기억이 안 나는데 아마도.... 사람들이 써서? 대화를 하기 위해? 채팅을 주로하고 친구들에게 선물하기를 위해 쇼핑을 자주합니다.",
		"P06":"저는 대학교 2 학년 때 스마트폰으로 바꾸고 나서 카카오톡을 시작하게 됐고요. 사람들이 다 카카오톡을 쓰니까 저는 그냥 메시지로도 괜찮을 줄 알았는데 사람들이 다 카카오톡만 쓰니까 제가 사람들 이랑 어울릴 수가 없더라고요. 그래서 쓸 수밖에 없었어요. 일단 제일 많이 하는 것은 당연히 친구들과 얘기하는 거? 그리고 친구 생일 때 카카오 선물하기로 선물할거 있나 뒤져보고. 가끔 뭐 사고 싶은 거 있으면 사기도 하고요. 가끔 이모티콘도 사고, 딱히 그거 외에는 별로 없는 거 같은데요?",
		"P07":"음… 주변에서 이미 많이 쓰고 있었고, 그리고… 일반 텍스트 문자보다, 음… 연락처 같은 거 공유하는 게 쉬웠던 것 같아요. 현재는… 아무래도 연락 주고받는, 어… 형태로 많이 쓰고? 자료 공유할 때도 쓰고, 그리고… 어… 채널같은 데 들어가서, 지하철에서, 브라우징 할 때도 쓰고, 그 정도인 것 같아요.",
		"P08":"7 년전 스마트폰을 처음 접하고 주위에 친구들도 그때부터 많이 카카오톡을 이용하니까 저도 그때 처음으로 카카오톡을 이용하게 됬어요. 친구들 과의 그룹채팅방에서 약속을 잡고 만난다 거나 장소는 어디서 만난다 거나 이외에도 다양한 목적으로 사용합니다. 메신저 말고는 제비 뽑기를 주로 합니다. 그 외에도 쇼핑하기 뉴스보기 검색하기 등 다양하게 이용합니다.",
		"P09":"카카오톡은 제가 스마트폰을 처음 사용하게 될 때부터 동시에 메신저로 사용을 시작했고요. 계기는 주로 대부분 사람이 주위에 있는 위에 있는 모든 지인이 카카오톡을 썼기 때문에 쓰게 되었던 것 같아요. 연락이 와있는 카카오톡 메시지를 확인하고 또 확인하고 또 메시지 온 것에 거의 답장을 하고. 또 오늘의 추천 친구가 있으면. 확인을 하기도하고 그 다음에 오늘의 생일친구 중에 오늘의 생일에 있는 경우에 확인하거나. 오늘 지인 중에 생일이 있네! 그럼 그 사람한테 가까운 지인이라면. 카카오톡 선물함 가가 지고. 선물하기를 통해서. 생일기념 무슨 뭐라고 해야 할까요. 상품권. 이런 거로 선물을 주로 보내기도 합니다. 생일선물 보내는 것도 주로 카카오톡 선물하기에서 보내 고 톡 선물하기에서 보내고 있는 것 같아요. 이게 왠지 주기도 편하고 받기도 편해서 해서 서해서. 많이 선호하고 있습니다",
		"P10":"네, 저는 처음에 핸드폰을 사게 되면서 스마트폰을 샀는데 거기에 카카오톡은, 그…당시에는 공짜로 메시지를 보낸다는 기능이 있다 라고 해서 처음 사용해 보게 됐습니다. 사실 그때는 사용자가 많지 않아서 모든 친구들 이랑 카톡을 하지 않았고 대부분 문자를 많이 하긴 했지만 점점 사용자가 늘어나고 스마트폰이 보편화되면서 그 후로 더 많이 사용하게 됐습니다. 요즘은 카카오톡으로 정말 많은 것들을 하고 있어서 어떤 걸 딱 사용하고 있다고 특정 짓기는 어렵지만 그래도 메시지를 보내는 용도로 가장 많이 사용하고 있습니다.",
		"P11":"카카오톡은 거의 스마트폰 사고 바로 썼죠. 그러니까 제가 스마트폰을 산 게 중학교… 2학년 땐 가3 학년 때 베가레이서를 샀던 거 같은데. 베가레이서2? 1? 그거를 썼었는데 그때 그냥 사용을 했어요. 일단 기본으로 깔려져 있었나? 아닌가?  친구들이 많이 쓰니까 메신저 하려면 필요해서. 지금은 처음에 카카오톡이 깔려져 있잖아요. 거의 기본 앱같은 느낌인데 그때는 친구들이 많이 쓰니까 깔았었 어요. 엄마도 쓰고 가족들 다 쓰고 해서. 주요 기능은 당연히 메신저 기능을 제일 많이 쓰고, 그 다음에 쓰는 기능은 뭐 선물하기도 기능 많이 쓰고. 근데 일단 주요로는 메신저…",
		"P12":"기억이 잘 안 나는데… 친구들과 연락을 하려고 깔았던 것 같고 공짜였던 게 큰 이유인 것 같아요. 일단 요새 카카오톡 페이 송금을 많이 쓰고요, 그게 너무 편해가지고. 그리고 문자로는 사람들이 잘 안 보는거 같아서 카톡이 반응이 빠른 느낌이라... 사진 보내는데도 유용하고, 이모티콘 같은게 있으니까 굳이 타자를 치지 않더라도 감정을 표현하기 좋고",
		"P13":"네. 저는 고등학교2학년 때부터 카카오톡을 썼습니다. 2G폰에서 스마트폰을 많이 쓰는 것으로 넘어 가는 과도기 였는데요. 그 때 2G폰을 썼을 때는 전화나 문자를 알, 팅 요금제를 사용해서 차감하는 형식으로 썼습니다. 처음 카카오톡이 나왔을 때 무료로 문자를 쓸 수 있는 앱이라고 해서 그런 게 있을 수 가 있냐 면서 믿지 않았던 것이 생각이 나네요. 지금은 일어나자 마자 카카오톡을 확인하고 자기 전까지 카카오톡을 켜 놓기도 하면서 지내지만, 그때 당시에는 일상적이지 않고 획기적인 앱이라고 생각했습니다. 때문에 저는 와이파이가 되는 장소에서 한계가 없이 무료로 문자를 주고 받을 수 있다는 것 만으로도 카카오톡을 쓴 큰 이유 가 되었습니다. 앞에서도 언급한 바와 같이 문자를 주고받는 행위인 채팅이 주로 사용하는 기능입니다. 다른 기능을 굳이 카카오톡에서 해결하려고 하지는 않는 것 같아요. 요즘에 생긴 기능 중에서는 생일인 사람을 알려주는 기능을 잘 사용하고 있습니다. 서로 민망하거나 서운한 상황을 피할 수 있게 해줘서 그리고 바로 선물하기로 들어 가서 당장 만나지 않더라도 물질적으로 친구에게 선물을 줄 수 있다는 것도 편하게 사용하고 있습니다.",
		"P14":"고등학교 2학년 때? 몇 년이지 그때가… 2011년. 그때 스마트폰 갤럭시 A 가 처음 나와서 무료 메신저 라고 해가지고 카카오톡을 처음 깔고 사용하게 되었습니다. 활동은 주로 대화 그리고 연구실에서는 그냥 업무적인 것도 그냥 카카오톡으로 진행하고, 그 외에는 더치페이 용도로 많이 사용하는 것 같아요."},
	"Q2":
		{"P01":"예전에 쓰던 메신저라고 하면 피처 폰 때 사용하던 문자 메시지밖에 없는데 저는 그 문자 메시지보다는 아무래도 굉장히 다양한 서비스들을 품고 있다 보니까 보다 메신저만의 기능이 아닌 좀 더 뭔가 다른 플랫폼 중에 하나의 새로운 플랫폼으로서 기능을 하는 게 좋은 카카오톡의 장점이라는 생각이 들고 아무래도 정말 거의 모든 사람들이 사용을 하다 보니까 손쉽게 메신저로서 메시지를 주고받을 수 있는 게 아마 가장 큰 장점이 아닌가 라는 생각이 듭니다.",
		"P02":"아무래도 데이터와 데이터가 있는 것 언제든 뭐가 아주 간편하게 되었지만 최적화들도 점점 잘 되어서 렉이나 그런 것도 없이 언제든지 잘 되고 있는 점 같아요.",
		"P03":"네, 일단 카카오톡 장점은 사실 이제 가장 큰 거는 점유율인 것 같고요. 그래서 음, 그러니까 대부분이 이제 우리나라에서 다른 사람하고 대화를 한다고 할 때 기본적으로 카카오톡은 있다고 가정하고 하니까. 예를 들어 전에 라인을 잠깐 그, 사용할 일이 있었는데 라인 같은 경우는 이제 상대방도 저와 라인을 대화하려면 기본적으로 라인을 쓴다는 전제, 라인 점유율이 낮기 때문에? 대개 새로 설치해야 되는 경우가 많아서 큰 장점은 그거 같고요. 네…",
		"P04":"일단 카카오톡이 그런 이모티콘?을 자주 사용하는 사람들에게는 유용한 것 같아요. 물론 구매를 해야 하는게 있지만 그런 자기가 원하는 자기 취향에 맞는 그런 것들을 구매를 해서 자신의 감정이나 그런  것들을 이모티콘을 통해서 표현할 수 있다는 점이 좋은 것 같습니다.",
		"P05":"장점은...모든 외국에서 친구들 쓰는 사람 은 있고! 또... 한국에서 많은 사람들이 쓰고 있어서...네 그런 거 되게 다양한 기능이 많은 것들. 가령… 선물하기…",
		"P06":"장점은 일단은 와이파이만 있으면 무제한으로 막 보내고 할 수 있다는 점이 장점이죠.",
		"P07":"일단 국내 이용자가 제일 많고 그리고… 이용자가 많다 보니까, 어… 확실히 연락하기가 편하고, 그리고 아까 얘기했듯이 메신저 이외에 할 수 있는 활동들이 많이 있고, 그리고… 음… 선물하기 기능 같은 것도 가끔 쓰게 되는 것 같고. 그리고 요즘에는 카카오 페이, 그 뭐 지? 더치페이 기능. 기숙사에 살다 보니까 친구 들이랑 돈을 나누게 되는 경우가 많아서, 그 때 많이 쓰는 것 같아요…",
		"P08":"일단 그룹 채팅방에서 같이 있는 것 처럼 다같이 이야기 할 수 있는 게 좋고, 카카오페이로 계좌이체 하기에 편리하고 카카오톡이 문자보다 전송도도 빠른 거 같아서 좋아요",
		"P09":"어… 일단. 카카오톡의 장점은 제 연락처가 등록 돼 있는 사람들 이랑 동기화가 되어서. 카카오톡을 통해서 연락을하기가 쉽다. 일단 그게 가장 큰 장점인 것 같아요. 물론. 뭐 다른 스카이프나 다른 것도 사용을 해본적이 있 긴한데 문제는 그거죠.스카이프나 그런 것 들은 일반적으로 많은 사람들이 사용하지 않는다는 것? 거기서 오는 불편함이 아무래도 크죠.",
		"P10":"보편화 되어 많은 사람들이 쓴다는 것.",
		"P11":"일단 연동된 서비스가 많고 가입자 수가 많다 보니까. 카톡 안 하는 사람이 없잖 아요. 그래서 그게 제일 좋은 것 같아요. 일단 가입자 수가 많다는 거? 제휴 서비스가 많다는 거?...",
		"P12":"핸드폰 기본 문자(아이메시지)랑 비교하자면 카톡은 그룹 채팅이 되니까 좋은 거 같고. 그룹 간에 나눴던 이유가 보존되어 있으니까 그거를 검색하기가 되게 용이 한 거 같아요. 그리고 아까 기프티콘? 같은 것도 가끔 쓰는 것 같아요. 뭔가 자주 보는 사이는 아니지만 선물이나 감사표시를 할 때 쉽고 간편하게 표현할 수 있어서.",
		"P13":"저는 일단 손에 이미 익숙해졌다는 것이 카카오톡을 사용하는 가장 큰 이유입니다. 제가 사용해본 다른 메신 저는 틱톡, 위챗, 페이스북메신저, 인스타 DM정도인데요. 이들과 비교했을 때 정보전달이 비교적 명확하다는 것. 어떻게 보면 과한 설명이라고 볼 수 있는데 저는 기능이나 명확한 정보 피드백을 해줄 수 있다는 게 오히려 좋습니다. 정보 피드백이란 것은 단순 아이콘이 아닌 숫자와 문자 같은 명확하게 상황을 파악할 수 있는 것들을 말합니다. 다른 어플 에서는 단순하게 아이콘으로만 나온다면 카카오톡에서는 숫자나 문자까지 같이 나와서 어떤 아이콘인지 쉽게 알 수 있는 것 같아요.",
		"P14":"장점은 편안… 편하고 이제 뭐 굳이 말 안 해도 다 알 거 같은데. 우선은... 그냥 공짜 메시지. 옛날 같은 경우는 문자가 이제 개당 20원 이랬는데 그런 거 없고. 그리고 컴퓨터에서도 되는데 그것도 이제 핸드폰이랑 컴퓨터랑 연동 되가지고 편하다"},
	"Q3":
		{"P01":"단점은 딱히 없는데 뭔가 모든 사람이 쓰다 보니까 여기에 예속된 느낌 그런 게 단점으로 작용할 수 있지 않나 라는 생각도 듭니다.",
		"P02":"하지만 그 아무래도 카카오톡의 최고의 단점이라고 하면 좀 이런 게 단점이 수도 있겠지만 1 이… 예전에 문자 같은 게 내가 읽었는지 아니지만 그런 걸 파악할 수가 없고 그냥 기다리는 그런 게 있었는데 요즘에는 내가 보내고나서 누가 읽었을까 안 읽었을까 하는 걸 신경 써야 하는게 그런 게 단점일 수도 있지 않을까 생각합니다",
		"P03":"음… 사실 카카오톡 뿐만이 아니라 모바일 메신저 전체적으로 문제, 불편하다고 생각하는 게. 이제 상대방의 수신 확인 같은 게? 이제 강제로 보여주다 보니까 그게 저 같은 경우에는 이제 좀 그게 원할 때만 카카오톡을 읽고? 항상 그러니까 예전에 처음 사용할 때는 매번 그 읽지 않은 글이, 메시지가 없도록 하려고 했는데 지금은 이제 좀 모아뒀다가 제가 원할 때만 보려고 하는데 그...게 바로바로 상대한테 보이는 게 좀 불편하더라고요",
		"P04":"음 제가 원래 카카오톡을 잘 사용하지 않기 때문에 특별하게는 불편함이 없는 것 같아요. 그냥 저는 카카오톡을 메신저 이외의 다른 용도로 사용하지 않기 때문에 메신저역할만 하면 된다고 생각하거든요",
		"P05":"카카오톡 불편한 점은… 파일 전송을 보냈는데 기간 안 못 받으면 그걸 다시 못 받는 게 큰 단점이라고 생각합니다. 그리고 추가로 그 특정 단어 알림 설정할 수 있는 게 이제 IOS 이번부터 안된다고 하더라고요. 올해부터 이제 이번 11 월인가 9 월 15 일부터는 그 서비스가…",
		"P06":"	단점은요 데이터가 좀 많이 나가고 채팅 방에 있을 때 읽씹을 할 수가 없어요. 읽은 사람 숫자에 따라서 숫자가 줄어들기 때문에 채팅 방을 누르면 무조건 답장을 해줘야 해요. 채팅방을… 나갈 수도 없어요. 제가 나가면 제가 나갔다는 것을 사람들이 다 알기 때문에 제가 단체 채팅 방에서 나가고 싶어도 나갈 수가 없어요.",
		"P07":"흠, 아, 저, 친구 추천이 약간, 설정을 하면 되긴 하지만, 제 동의 없이 처음에 사람들이 절 볼 수 있는 거, 그게 좀 별로 였어요. 프로필 사진 같은 거 체크할 수 있고, 어… 음, 그런 것들.",
		"P08":"제가 다른 메신저를 안 써봐서 모르겠는데 아직까지 불편함은 없습니다.",
		"P09":"이게 일반 메시지 문자 메시지 같은 경우에는 연락이 와도 제가 저의 현… 그 상황이 있잖아요.바로 연락을 받지 못하는 상황. 문자는 확인을 하되 바로 답장 하지 못 한 그런 상황 들이 있을 수 있는데 문자메시지는.그게 좀 반영이된 달까? 보내는 입장에서도 그 즉시 답장을 뭐 별로 기대하진 않죠. 무슨 일이 있으면 아… 바로 답장을 부탁 할 수 없는 상황이겠 거니 뭐 이렇게 충분히 이해를 할 수 있는데 카카오톡은 즉시 보내고 즉시 답장을 할 수있는 그런 구조다 보니까 상대방이 보냈을 때 내가 바로 확인하지 않으면 상대방이 내가 무슨 일 인지 약간 오해를 한다 거나, 아니면 바로 답장을 하지 않으면 예의가 없다고 생각한다 거나? 아니면 읽었는데 카톡 메시지로 확인 하는데 답장이 없으면 좀 상대방 한테 좀 배려나 이해가 아닌 걸로 비쳐질 수 있는데, 이 자체를 제가 좀 신경을 써야 된다?",
		"P10":"어... 그... 일 적인 업무를 같이 하는 사람들까지 카톡을 그러니까 음 번호만 알게 되면 나의 사생활을 다 보여줄 수 있는 그런 것들이 있어서... 조금 불편한 부분이 있었습니다.",
		"P11":"음... 단점은 앱이 무거워진 느낌이 들긴 해요. 좀 이것 저것 다 하려는 느낌? 좀 혼란스러울 때가 있다? 뭐라 그래야 할까 이런 샵 검색기능? 얘네가 포털까지 노리는 느낌. 물론 다음 카카오긴 하지만 분리가 되었으면 좋겠는데 일케 한꺼번에 다 하려고 하다 보니까 좀… 되게 많은 걸 제공을 해 주는데 제가 그만큼을 다 이용을 못하고 있다 라는 생각을 할 때가 많고요.",
		"P12":"너무 익숙해져서 딱히 불편함이나 어려움은 없고... 생각을 안 해봤는데... 전에는 아이패드에서 안되는게 많아 가지고 진짜 불편했는데 이제는 다 되가지고 상관없는 거 같아요",
		"P13":"음.. 단점을 골라 보자면 UI가 넘쳐나는 기능과 정보로 복잡한 게 단점인 거 같아요. 하지만 저는 쓰는 기능들만 쓰기도 하고 앱에 관련한 설명을 구체적으로 하는 부분이기 때문에 불편함이나 어려움이 없다고 생각이 들었어요.",
		"P14":"단점은 우선 우분투에서는 그걸 지원 안 해 주고 카카오톡을 그리고(고민) 지금은 이제 너무 잡다한 기능이 많아져서 좀 헷갈려요. 새로운 기능이 나 이런 거를 모르겠어요. 이게… 한 세 개 생기면 한 개 쓸까 말까?"},
	"Q4":
		{"P01":"뭔가 공적인 업무나 그럴 때는 문자 메세지나 메일 같은 거 사용을 하기는 하는데 아무래도 거의 사용을 안 한다고 봐야 될 것 같습니다. 카카오톡 메신저는 보다 좀 더 친밀감이 있는 사이나 뭔가 보다 가까운 사람들과 사용하게 되는 것 같고 문자 메시지나 메일은 아무래도 손위 사람이나 공적 업무용으로 많이 사용을 하는 것 같아 카카오톡이 상용화 되면서 다른 메신저 서비스 사용이 줄어든 것 같습니다.",
		"P02":"문자메시지를 사용하였었는데, 그것을 통해서 뭘 하기보다는 광고 문자를 받거나 인증번호 문자를 받는 것 외에는 사용하지 않습니다. 마찬가지로 컴퓨터 상에서 메신저를 잘 사용하지 않게 된 것, 데스크탑에서의 네이트온이나 그런 것들을 전혀 사용하지 않게 되었습니다.",
		"P03":"지금은 오히려 다른 메신저 서비스들을 사용하면서 카카오톡이 사용률이 줄긴 했는데. 카카오톡을 처음 사용할 때는 그 전에 이제 뭐, 그러니까 스마트폰을 쓸 때부터 카카오톡을 사용했으니까 그 전에 쓰던 그 피시 메신저? 예를 들어 뭐 네이트온이나 그 때 시절에 문자나 그런 것들이 확 줄었었죠….",
		"P04":"카카오톡을 사용하게 되면서 음… 사용을 안 하게 된 것은 딱히 없는 것 같아요.",
		"P05":"카카오톡 전에 페이스북 메신저를 주 사용은 아니었지만 가끔씩 쓰긴 사용했어요. 하지만 카카오톡을 하게 되면서 아예 빈도수가 줄게 되거나 안 쓰게 된 걸 아예 안 쓴 것 같아요. 주변에서 카카오톡을 많이 사용하다 보니 페이스북 자체를 쓰지 않게 되더라고요. 저 뿐만 아니라 주변에서도 덩달아 안 쓰니까 메신저 빈도수가 자연스럽게 줄어들더라구요",
		"P06":"옛날에 그런 거 있었잖아요. 버디버디 같은 거. 근데 저는 제 친구들이 그런 걸 많이 하기는 했는데 저는 그렇게 많이 하지는 않았어요. 하여튼 가끔씩 했던 것 같은데… 요즘은 아예 사용하지 않는 거죠. 데이터 서비스가 잘 상용화 되면서 문자 메시지를 안 쓰는 것도 있고요.",
		"P07":"일본에 있던 적이 있는데, 그 당시에는 일본에서 가장 대중적인 라인을 사용했지만 한국에 오고 나서는 라인을 사용할 일이 없어졌어요. 일본에 있던 친구들과 연락할 때는 페이스북을 사용하지만, 그 마저도 요즘엔 안 써요…",
		"P08":"옛날에만 문자나 페이스북 메신저를 사용했어요.지금은 안하고 제 주의 친구들도 거의 사용하지 않는 거 같아요. 요새는 가끔 핸드폰으로 통화하고 문자는 안 합니다. 문자 사용빈도가 확실히 줄었어요. 문자보다는 카카오톡이 좀더 대화를 한다는 느낌도 들고 대화 진행 속도도 더 빠른 거 같아요. 영상이나 사진을 보내기에도 더 편리하고요. 문자는 한번 보내면 종이문서가 쌓이는 느낌이라면 카카오톡은 아카이브처럼 계속해서 꺼내 볼 수 있다는 생각도 들어요.",
		"P09":"직장상사들 하고는 거의 문자 메시지로 이용을 하고 있어요. 그쪽 상대방도 그걸 편하게 하는 것 같고 저 역시도 그걸 편하게 생각하고 있고요. 문자메시지를 보내면 그 보내는 제 입장에서도 충분히 그렇게 감정을 싣지 않아도 약간 사무적이면서도 하지만 예의는 잃지 않게 이렇게 보내는게 가능한데 카톡으로 즉시 즉답을 서로 주고 받다  보면 이제 불 필요한 감정이나 이런게 좀 실려 전달이 되는 것 같아서, 그래서 약간 사무적인 관계에서는 카톡을 좀 피하는 것도 있는 것 같아요. 많은 메신저를 사용하지 않았기 때문에 빈도가 줄거나 하는 건 딱히 없는 것 같아요.",
		"P10":"위쳇과 행아웃, 스카이프 등의 서비스를 다양하게 사용하는데, 사실 더 줄어든 서비스가 있는 것 같지는 않고 제가 어느 나라에 사느냐 에 따라서 그 서비스를 이용하는 빈도가 늘어나고 줄어드는 것 같습니다.",
		"P11":"일단 네이트온은 주변 사용자 수가 줄어서 저도 사용하지 않게 됬어요. 네이트온은 그렇구. 문자는 문자를 일단 보내는 사람이 거의 없어서... 약간 네. 문자는 메모리도 차지하기도 하고 잘 안 써요. 왜 안 쓰지? 일단 문자를 하는 사람이 없으니까 잘 안  쓰는 거 같아요. 그것도 웃기잖아요. 상대방은 나한 테 카톡으로 메시지를 보냈는데 나는 문자로 답하면... 이모티콘도 없고 첨부하기도 어렵고. 그리고 컴퓨터로 하는 상황이 많은데. 문자는 컴퓨터가 안되니까.",
		"P12":"카카오톡을 사용하게 되면서 안 쓰게 된 건 아니고 교환학생 갔을 때는 페이스북 메신저를 썼었는데 외국인들은 페이스북을 많이 쓰니까 그때는 대부분 그걸로 연락했던 것 같고 한국에서는 진짜 쓸 일 없는 거 같아요. 아마 사는 장소에 따라서 그 곳에서 가장 많이 사용하는 메신저를 쓰게 되는 거 아닐까요?",
		"P13":"다른 메신저의 경우 각각이 다 자신의 역할이 있어서, 가령 해외 친구들 과의 소통이라 던가 등의. 그렇기 때문에 크게 빈도가 줄어든다 거나 하지는 않는 것 같아요.",
		"P14":"예전에는 문자 메세지나 라인, 밴드 같은 것들을 사용했는데 카카오톡을 가장 많이 사용하다 보니 확실히 사용이 점점 줄어드는 것 같아요. 특정 목적으로만 사용한다고 할까?"},
	"Q5":
		{"P01":"저는 즐겨찾기 기능도 많이 사용하지만, 아무래도 친구 숨기기 기능을 조금 많이 사용하는 것 같아요. 제가 뭔가 딱딱 맞게 정리를 하는 습관이 좀 있는데 뭔가 정말 연락을 잘 안 하게 되는 사람들, 이제는 사실 뭔가 왜 내 친구 목록에 있는지 모르겠는 그런 사람들에 대해서 친구를 주로 숨겨놓는 편입니다.",
		"P02":"즐겨찾기 기능이나 친구 숨기기나 차단기능은 막 ~ 음 모르는 사람이나 번호가 바뀐 친구 등 그런 사람들이 제 목록에 떠 있고 그런 것도 싫기도 하고 그런 걸 정리하면서 많이 사용하는 것 같네요.",
		"P03":"음, 친구 관리 기능 자체를 많이 사용하지 않는데 이제, 굳이 사용할 땐 새로운 사람을? 이제 아예 만났을 때 그때 친구 찾기 기능을 사용하는 것 같고요. 그 외에 사실 숨기기나 차단 기능은 거의 사용하지 않고, 네…",
		"P04":"저는 즐겨 찾기도 잘 사용을 하고 있고, 친구 숨기기 기능도 유용하게 사용하고 있습니다. 친구 숨기기, 차단 기능은 정말 내가 연락을 받고 싶지 않은 사람들을 차단하는 기능으로 사용하고 숨기기는 그렇게 크게 이것도 마찬가지로 사용성이 없는 게 제가 만약에 그 번호를 삭제해 버리면 친구명단에 뜨지 않기 때문에 그런 방법이 있지만 정말 내가 연락이 올 수 도 있다. 가능성이 있는 사람들의 번호를  가지고 있어야 하기 때문에 하지만 나의 채팅목록에서는 보고 싶지 않다. 그러면 네 그러면 관리기능에서 숨기기기능을 사용합니다",
		"P05":"오픈채팅 기능을 많이 사용했어요. 제가 얻고자 하는 정보를 얻기 위한 스터디라든가 오픈 채팅방을 찾기 위해서 썼었 어요.",
		"P06":"친구관리… 친구들을… 뭐. 친구 생일 때 바로 확인할 수 있고, 이제 좀…별로…막…이제…뭐 이런.. 어떤 사이트인데 자꾸 이벤트해서 친구해달라고 하는 그런 광고 사이트도 있고 그런 거 있잖아요. 그러면 나중에 엄청 메세지가 쌓이거든요. 그걸 한꺼번에 다 차단을 해요 숨김을 해가지고 이렇게 넣어 놨다가 나중에 다 지워요. 친구 관리에서 지울 수 있거든요. 처음에는 이제 우리 플러스친구해주면 이모티콘을 준다든가 이런 식으로 광고가 올라오거든요. 그러면 이모티콘 받아서 써야겠다 하고 플러스친구를 해요. 또 어떤 음식점에서 음식 쿠폰 할인쿠폰 줘요. 또 플러스친구 해야지 해요. 그럴 때마다 플러스친구 플러스친구 하다  보면은 쫙 쌓이니까 정신이 없잖아요. 그러니까 아 이건 안 되겠다. 하고 다 넣고 지우는 거예요.",
		"P07":"친구 관리 기능, 어… 숨기기 한 거 있어요. 친구 관리, (카카오톡 친구 관리 화면을 보며) 숨김 친구, 음, 차단 친구는 없고 숨긴 친구가 있어요. 친구 숨기기를 제외하면 친구 관리는 잘 안 하는 편이에요. 어… 더 이상… 관계를… 어… 이어가고 싶지 않은 사람? 그래서 약간 프로필 사진 같은 거 뜨면, 좀 그러니까. 그런 거 보기 싫을 때? 약간 신경 끄고 싶을 때 숨기기를 사용해요…",
		"P08":"제가 카카오톡 친구관리에서 주로 사용하는 기능은 친구 숨김 및 차단하기, 또는 가족들 있으면 즐겨찾기 해놓고 카카오톡을 주로 많이 하는 사람들도 즐겨 찾기로 하죠. 연락을 더이상 하지 않거나 친구목록에 뜨지 않았으면 하는 사람들 안보이게 하기 위해서 에요. 또한 연락을 자주하는 사람들은 즐겨 찾기에 두고 핸드폰을 열때마다 볼 수 있게 하는 거죠. 친한 친구들은 보면 마음이 편하고 좋잖아요.",
		"P09":"저는 일단 연락처를 서로 교환하면 카카오톡 메시지 연락처 동기화를 기본적으로 설정을 해놓고 있기 때문에 연락처가 등록이 되면 카카오톡 친구 리스트에도 바로 뜨거든요. 일단은 서로 연락하기 편하니까 그렇게 설정한 상태 고 그 와중에 가족이라 던가 아주 가까운 지인들은 즐겨 찾기에 추가를 해놓고 혹시 모르니까 제가 알 만한 사람들이 저를 추천을 하면 저도 이제 그들을 추천을 제카톡 친구의 친구추천,  그니까 추천을 할 만한 이유가 있을 거니깐, 추천 친구 메뉴도 사용을 하고있고요. 뭐 연락처는 교환을 하되 굳이 카카오톡으로 연락을 할 만한 상대방이아니다, 이런 경우에는 말씀하신 뭐 숨기기 기능 아니면 나는 그 사람을 카카오톡 친구로 추천을 하고 싶지않고 추천 한 적이 없는데 상대방이 나를 했다.그런데 제 리스트에는 거슬린다,그러면 차단 기능을 사용합니다.뭐 이렇게 저는 사용을 하고있어요…",
		"P10":"친구를 숨긴 친구를 해 놔서 어 잘 연락 안 하게 된 친구들이 사실 되게 많잖아요. 그 친구들을 다 숨겨 놓기도 하고, 왜냐면은 그렇지 않으면 은 저의 프로필들이 대게 너무 많아져서 정신이 없기 때문에… 또 가족 같은 경우는 즐겨 찾기로 등록하여 빠르게 소통이 가능하도록 편하게 배치해 둡니다.",
		"P11":"잘 사용하지는 않아요. 근데 숨김은 좀 많이 써요. 숨김 된 친구가 꽤 많아요. 새로 고침. 동기화. 동기화는 늘 해놓고 있고요. 친구 추가 랑 동기화는 늘 해 놓은 상태 고 생일인 친구 보기도 해 놨고, 네. 음... 자동친구 추가 일단은 연락처를 받았으면 연락할 일이 생길 거잖아요. 근데 보통 카카오톡으로 많이 하니까. 아! 또 문자 대신 카카오톡을 많이 썼던 이유가 그것도 있어요. 확인 여부를 알 수 있는 거. 그리고... 친구 목록 새로 고침은 친구를 추가했는데 여기 새로 고침이 안될 때? 그럴 때 많이 하고... 근데 친구추천 허용은 안해 놨어요. 내가 뭔가 알 수 없는 사람들이 많이 추천되기도 하고 내 번호를 가지고 있는 모든 사람이 추천되는 거잖아요. 근데 굳이... 너무 내가 모르는 사람도 많고 그리고 제가 이걸 해놓게 되면 제가 다른 사람들 한 테 노출이 되는 거잖아요. 내가 본의 아니게 번호를 가지고 있는 원래는 친구 전화번호였는데 걔가 (연락처를) 바꾸면서 다른 사람의 전화번호를 갖게 되는 거잖아요. 그러면 다른 사람한테 제가 추천이 되는 거고 그런 프라이버시나 개인정보 유출 문제 때문에 추천 허용을 안 해 놨어요. 음... 왜냐하면은 가끔 프로필 사진에 개인적인 그런 걸 올릴 수도 있으니까... 저 혼자 찍은 사진이면 상관이 없는데 제 친구도 같이 노출이 되는 거고 그래서 허용을 안 해 놓았고 친구 이름 동기화는 자기 별명으로 저장해 논 사람들도 있잖아요. 그러 면은 제가 누군지 모르니까 그래서 연락처 이름 동기화를 했어요. 숨김 친구 관리는 워낙 연락처에 많은 사람들이 저장이 되다 보니까 너무 이제 카톡 찾기 가 어렵더라고요. 그래서 연락 안 하는 사람들? 은 숨김 친구를 해 놨고. 차단 친구는 되어 있는 게 약간 좀 광고? 스팸 광고 계속 오는 연락처가 몇 군데 있어요. 뭐 따스한 상자 이런 데가 있어요. 그런 스팸 오는 데는 다 해 놨어요. 사람은 차단을 안 해  놨어요. 그냥 스팸? 그렇게 해놨고 생일인 친구는 정말 친한 친구들을 축하해 주고 싶어서 이기도 한데 연락을 잘 못하고 지내는 친구들 한테도 좀 연락의 계기가 될 수 있는 게 생일이라고 생각을 하거든요. 좀 자연스럽게 말을 틀 수 있는? 그래서 생일인 친구 보기를 설정을 해 놨어요. 아 또, 몇일 전에 알게 된 속상한 게 있는데 그냥 숨김 친구로 해 놓은 사람들은 생일인 친구 알림이 안 뜨더라구요.",
		"P12":"일단 즐겨 찾기를 해놓고, 진짜 이 사람을 보기 싫다. 뭐 메세지를 주고 받기 싫다 하는 경우 아니면 숨김 이랑 차단은 딱히 안 쓰는 거 같아요. 어짜피 즐겨 찾기가 있으니까. 아니면 채팅방이 위에 있고, 아이디도 검색할 수 있으니까 굳이 내려다보지 않아도?",
		"P13":"제가 친구목록을 주기적으로 정리하는 것을 좋아해서 일단 즐겨찾기 기능을 알긴 하지만 사용하진 않습니다. 친구 목록이 여러 카테고리로 늘어나는 것을 좋아하지 않아 서요. 친구 숨기기 랑 차단기능은 많이 씁니다. 숨기기는 안 쓰고 차단을 하고 해당하는 사람 번호를 지운 다음에 차 단한 목록에서도 지우는 것을 좋아해요. 번호를 지운 뒤에 차단해제를 누르면 바로 친구추가를 하겠냐는 창이 뜨는데 ‘아니오’라고 하면 제가 해당 사람의 번호도 없기 때문에 친구 목록에도 안 뜨고 차단 친구 목록에 도 안 뜨거든요. 유별난 것 같은데 메시지를 주고받지 않는 사람이 목록을 차지하는 것을 별로 좋아하지 않습니다.",
		"P14":"사용하지 않아요…"},

		"P04":"없음",
		"P05":"오픈 채팅을 제외하면, 일반적인 친구 관리 기능은 사용하지 않았는데 굳이 사용할 필요를 느끼지 못해서 그런 것 같습니다. 특히 카카오톡 채널과 친구를 맺기 위해 채널을 검색할 때 맞춤법이나 띄어쓰기 가 애매한 요소도 틀리면 검색이 잘 안되는 경험을 하다 보니 귀찮아서 하지 않게 된 것 같아요.",
		"P06":"없음",

		"P12":"없음",
		"P13":"없음",
		"P14":"굳이 필요성을 못 느껴서 일까요? 자주 연락하는 친구들은 어차피 채팅 방 상단 고정 같은 것을 통해서 항상 채팅 목록 상단에 있고, 그런 걸 떠나도 자주 연락하는 건 어차피 항상 메시지가 와 있을 확률이 높으니까요. 숨김이나 차단도 딱히 귀찮아서 하지 않습니다."},
	"Q7":
		{"P01":"저는 오픈 채팅방을 사용해본 적이 딱 한 번 있는데 이제 엑스포에 간 적이 있었는데 거기에서 이제 오픈 채팅방에 가입을 하면 뭔가 자료를 준다고 해서 잠깐 한번 가입해본 적이 있습니다. 딱 한번 그 당시에만 사용해 봤는데, 뭔가 제가 잘 모르는 사람들끼리 의 대화가 계속해서 제가 들어가 있는 카톡 방에서 있고 그 메시지가 계속 왔단 알림이 뜨니까 그게 굉장히 거슬리고 싫어서 바로 나오게 된 것 같아요.",
		"P02":"그 어떤 지역에서 제가 어떤 사진 촬영 모임이나 동문이나 출사모임에서 일정 삼을 때 지역에서 어떤 그 날짜에 그 일정에 비슷한 장소에서 단체 촬영을 나가거나 그럴 때 그 지역의 정해진 콘셉트만 자유롭게 드나들 수 있어서 그렇게 들었고 내가 원하는 그런 채팅방에 들어가서 약속을 잡고 그렇게 한다고... 들어서 사용했던 적이 있습니다. 그러니까 제가 필요해서… 필요에 의해서 들어갔다가 제가 그 필요를 다하고 나면 이제 좀. 자연스럽게 나가서 필요가 없어지면 나가게 되는 거죠.",
		"P03":"주로 이제 정보를 얻거나? 아니면 좀 이제 어떤 행사같은 데를 참여했을 때, 임시적인 공통 채팅 방이 필요할 때? 예전에는 그런 경우 주최 측이 전부 다 일일이 초대를 했었는데, 이제는 그냥 오픈 채팅 방을 만든 다음에 그냥 주소를 공유하는 식으로 되더라고요. 네. 그 정도 인 것 같아요.",
		"P04":"오픈 채팅방이 무엇인지 몰라 사용하지 않습니다.",
		"P05":"앞서 말씀드린 것 처럼 제가 원하는 모임이나 정보를 찾기 위해서 자주 사용했습니다. ",
		"P06":"아 뭔 지 알겠다. 저 그걸 예전에 쿠키런이라는 게임에서 친구 추가를 50 명인가 100 명을 해야지 크리스탈을 받을 수 있는 그런 이벤트를 했었거든요. 그 친구 추가를 하려고 오픈 채팅 방에 들어갔어요. 거기서 서로 같이 친구추가를 해주면 크리스탈을 1000 개를 받을 수가 있었거든요. 그래서 그걸 이용하였었죠. 근데 저는 그게 쓴 처음이자 마지막이었어요. 당연히 제 목적을 달성하고 나갔죠... 저는…",
		"P07":"오픈 채팅… 어디 있는지도 모르는데, 오픈 채팅? 이건 뭔 가요?",
		"P08":"저 직장에서 오픈채팅을 많이 쓰는데요, 업무 멘토링을 하거나 따로 분반을 만들어 오픈채팅을 만들어요. 그러면 분반인 사람들만 들어가 정보를 주고받을 수 있고 테스트를 진행하면 성적 석차도 오픈채팅으로 알 수 있어요. 주로 정보를 교환하거나 목적을 이루기 위해 오픈채팅을 많이 사용하는 편이죠. 오픈채팅을 통해 정보를 제공하던 프로젝트가 마무리되거나 필요한 정보를 알아서 더이상 오픈채팅이 사용이 필요 없을 때, 즉, 목적을 이뤘을 때는 채팅 방을 나가요.",
		"P09":"아 뭐 서비스 시작 한다 들어 보긴 했는데 지금 사용을 해 본 적은 없는 것 같아요. 저는 그렇게 오픈 채팅방에서이야기 나눌 만한, 그런 일에 종사하고 있는 것도 아니고 제가 관심 없을 만한 내용입니다.",
		"P10":"음 오픈채팅 같은 경우에는 검색을 해서 사용할 수 있고 스터디를 하거나 할 때 사용하기에 유용해서 사용해 봤습니다. 음.. 오픈채팅- 사실 제 스케줄이나 뭐 생활이 바빠져서 사용을 많이 안 하고 있긴 한데 가끔 뭐 친하지 않은 사람들이나 어떤 일적으로 만난 사람들의 경우에는 그냥 채팅방이 아니라 오픈 채팅방을 여는 경우들이 많이 있더라고요. 그래서 그런 경우에는 사용하고 있습니다",
		"P11":"음... 두 번 사용해 봤었는데요. 한번은 전에 (대학원에) 입학하기 전에 입학에 대한 정보를 얻고자 대학원에 관련된 곳에 들어갔는데, 제가 원하는 정보는 얻을 수 없었어요. UX대학원은 아무도 없더라구요. 사용 용도는 주로 정보획득인 거 같아요. 근데 그거를 해서 뭐 원하는 정보를 못 얻고 저는 카톡 방이 저는 안 읽은 대화가 쌓여 가는게 마음에 부담감이 되... 저는 일단 뭔가 그런 것들이 번호가 있으면 다 지워버리고 싶은? 그래서 메일도 빨리 읽어버리고? 모든 피드백을 빨리 해주려는 편인데... 근데 그거는 계속 막 쌓이잖아요. 그래서 마음의 부담이 커서 안 했고. 또, 네. ",
		"P12":"네. 종종 쓰는 거 같아요. 그게 인스타에서 관심을 가지게 된 분이 뭔가 오픈채팅방을 모임으로 만들어서 운영하고 싶다. 그 관련 관심사로? 해가지고 링크 보내 달라고 해서 받았고, 채팅  방 들어갔죠. 디엠 에서는 오픈채팅방이 불가능하니까요? 온라인 관계에서의 모임, 근데 그게 향후 오프라인으로 이어질 수도 있지만 당장은 온라인에서 서로의 관심사를 공유하는 정도의 모임 이였어요.",
		"P13":"아니요. 모르는 사람들과 채팅을 해본 적이 없습니다.",
		"P14":"지금 수업 카톡 방이 있는데 거기가 오픈 채팅방으로 열렸던데... 비밀번호 있는 오픈 채팅 방이요… 예전에는 교수님이 일일이 다 초대하셨는데 요즘은 오픈 채팅 방을 많이 사용하시는 것 같아요. 아무래도 뭐 한 명 한 명 연락처 받고 그러기에는 너무 귀찮으니까 그냥 칠판에 적어 놔요"},
	"Q8":
		{"P01":"아니요 저는 비밀 채팅방을 사용해 본 적이 없습니다. 사실 개인 채팅방도 비밀 채팅방이 아닌가? 라는 생각이 돼서 그 부분은 사실 어떤 기능인지 짐작도 잘 안 가네요",
		"P02":"비밀 채팅방은 사용해본 적이 없는 것 같습니다. 어... 비밀 채팅 방…. 뭔 지 잘 가늠이 안됩니다",
		"P03":"음… 비밀 채팅이 아마 오픈 채팅에 비밀번호 걸린 거랑 다른 기능이라면? 사용해본 적이 없는 것 같아요",
		"P04":"비밀채팅도 몰라서 잘 사용하지 않네요 ㅎㅎ",
		"P05":"아니요 비밀 채팅방은 없어요.",
		"P06":"아니요. 그게 뭔 지 모르겠 어요.",
		"P07":"아니요 비밀 채팅 방은 또 뭔가요?...",
		"P08":"비밀채팅이요 아니요. 처음 듣는 기능입니다.",
		"P09":"솔직히 말씀 드리면 들어 보긴 했는데 사용을 아직 까진 비밀 채팅을 한 적이 없어서 정확히 어떤 기능인지 모르겠어요.",
		"P10":"비밀 채팅방은 사용해 본 적이 없습니다. 어떤 기능인지 정확하게 잘 모르겠네요…",
		"P11":"네. 한 번 있어요. 주민등록번호를 보내 달라 그래서... 그래서 그 때 보냈 었어요. 정말 진짜 주민등록번호는 개인적인 정보 잖아요. 그래서 그게 조심스러워서? 그래서 사용했던 것 같아요. 서버에 저장이 안되고 파기된다고 알고 있어서…",
		"P12":"근데 엄청 잠깐 썼던 거 같은데… 친구 랑 싸워서? 기억이 잘 안 나네요. 아 처음 생겼을 때? 아 맞다. 아마 처음 생겼을 때 기능이 궁금해서 사용 했었어요. 근데 그 기능은 잘 모르겠어요. 그 창에도 안 뜬다는 거였나? 하여튼 그랬던 거 같아요. 누가 보냈는지 알림 창에도 안 뜨고. 근데 그게 좋은지 모르 겠어서 잘 안 쓰는 거 같아요. 굳이 그럴 일이 없어서?",
		"P13":"저는 전 여자친구랑 싸우고 친구들과 연락을 하는데 여자친구가 너무 불쾌해 해서 기존 채팅방에서 그렇게 연락을 하게 되면 키워드로 대화내용을 검색할 수 있잖아요. 그거 때문에 제 메신저 앱인데 제 마음대로 연락을 못하겠더라고요. 그래서 그냥 애초부터 기존 채팅 방에 영향이 없는 비밀채팅방을 새로 만들어서 거기에서 얘기를 나누고 해당 채팅방만 나가기 했던 기억이 있습니다. 그때를 제외하고 나서는 딱히 없는 것 같아요. 요즘에는 한 사람이랑 다른 방을 추가적으로 만들 수 있다는 얘기를 들었습니다. 그때는 그런 기능이 추가적으로 없어서 제가 그랬었던 것 같아요. 일단 핸드폰에서 만들면 PC카톡에서는 안 뜨고 PC카톡에서 만들면 모바일에 서 안 뜬다고 들었어요. 그래서 비밀채팅으로 앞선 질문 답변처럼 했었어요",
		"P14":"없다고 봐야 겠네요. 없어요. 있는 줄도 몰랐 내요."},
	"Q9":
		{"P01":"제가 학생 신분이다 보니까 제가 소속된 곳에 대한 단체 카톡 방들이 주로 많이 있고 협업을 하는 작업 같은 경우에는 손쉽게 소통을 하기 위해서 그러한 단톡 방을 만드는 것 같습니다.",
		"P02":"단체 채팅 방에서 여러 사람의 일정을 조율하거나 어떤 내용을 정하거나 같은 단체 활동을 할 때 따로따로 연락을 주고받는 것보다 그 단톡 방에서 여러 사람이 함께 대화를 동시에 진행을 할 수 있으니까. 단체 채팅 방을 사용하는 것 같습니다.",
		"P03":"음… 기본적으로 카카오톡은 일대일보다는 단체 채팅 방이 기본이어서? 어… 굳이 대개 단체 채팅 방 같은 경우는 그리고 제가 직접 만들기보다는, 대개 초대가 되어서? 그냥 들어가져 있는 경우가 많은 것 같아요.",
		"P04":"음… 일단 일을 할 때는 정말 그… 같은 일을 하는 사람들 끼리 파일을 공유 해야 되기 때문에 뭐 이메일을  주고받는 것도 있지만, 채팅 방을 사용해서 하는게 더 시간상 효율적인 상황이 많더라구요. 그리고 학교에서도 마찬가지로 단체 채팅 방에서 공유가 이뤄지는 게 많습니다.",
		"P05":"전부 다 정보 교환을 위해 사용합니다... 제가 소속되어 있는 단체의 멤버라서 정보를 제공받기 위해… 아무래도 단체로 그룹화 되어 있다 보니, 한번에 공지사항이나 정보 전달이 가능해서 사용합니다. 특히 실시간으로 바로 공유가 되는 점이 좋은 것 같습니다.",
		"P06":"이제 친한 친구들끼리 수다의 장을 여는 거죠.",
		"P07":"단체 채팅 방 사용은 음… 일단, 학교나, 관련해서, 어… 저희 동기, 그리고 전체 어… 뭐라고 하지? 우리 학과 사람들, 그리고, 어… 팀플, 가족, 그리고 기숙사 친구들. 그리고, 음… 그 정도인 것 같아요, 지금…",
		"P08":"제일 많이 사용하는 건 친구들끼리 대화하는 식으로 카카오톡을 하기도 하고 아니면 저희 직장 동기들 채팅방이 있어요. 그 동기들에게만 특정 정보를 주기 위해서 그 부서 동기가 모두가 있는 톡방이에요. 그 외에는 가족들끼리 있는 대화를 하는 채팅 방도 있고요",
		"P09":"단체 방 같은 그룹 같은 목적을 가진 사람들 사이에 일일이 개인적으로 연락을 하려면 불편하고, 또, 한방에서 같이 모여서 보통 뭐 어떤 공지사항을 전달한다 거나 그에 대한 뭐 개인의 피드백 이런게 너무 쉽고 용이하고 전달의 편리성 때문에 단체방을 이용을 하죠. 만약에 그 단체방에서 정보를 전달하고 대답을 받는게 너무나 지극히 사적이고 비밀 적인 거라면 그 단체 방에 있는 일부하고도 개인적으로 톡을 주고 받기도 해요.",
		"P10":"친구들 같은 경우에도 이렇게 한 명 한 명 이야기를 하기도 하지만 평소에도 여러 명이 모임을 하거나 여러… 명 친구들 이랑 얘기할 때가 많이 있잖아요 그럴 때 이제 단체 카톡 방을 유용하게 사용하고 있습니다.",
		"P11":"업무같은 경우에는 서로 알고 있어야 되는 상황도 있고 팀플 그런 상황도 있고... 그렇다 보니까 그렇고 네. 친구는1대1로 할 수 있는 대화도 있지만 여럿이 같이 하는게 더 나은 것도 있잖아요. 그러니까 얘는 알고 쟤는 모르 면은 좀 그런 것도 있고. 약속같은 거 잡을 때 다 같이 만나면 이렇게 한 번에 있는 방에서 잡는게 편하니까.. . 그래서 그렇고. 뭐 가족 대화방? 뭐 이런 것도... 좀 가벼운 얘기들을 많이 할 수 있는 것 같아요. 단체 채팅방에서는. 시시콜콜한 얘기들…",
		"P12":"음… 같은 공간을 사용하는 사람들끼리 의견을 공유하기 위해서 사용하는 거 같아요. 일일이 말할 필요가 없으니까? 여러 사람과 동시에 공유하는게 용이해서 사용하죠.",
		"P13":"공적인 단톡 방은 8개고요. 사적인 단톡 방이 3개입니다. 공적 단톡 방은 어쩔 수 없는 사회적 압력이나 정보를 제공 받기 위해서 혹은 어떠한 결과물을 만들어 내기 위해서 들어가 있는 단톡 방이며 목표가 달성되고 방이 만 들어진 목적을 달성하게 되면 톡 방을 정리합니다. 사적인 단톡 방은 친밀한 관계인 사람들 3명에서 4명이 최대인 방인데요 원래 오프라인에서도 개개인으로 만나는 것을 선호하는 저는, 예를 들어 세명의 사람들과 다닐 때도 한 명과 다 깊은 관계라면 단톡 보다 개인  톡 을 선호합니다 톡 방 안에 있는 모두와 깊은 관계일 때 사적인 단톡 방이 의미가 있다고 생각합니다.",
		"P14":"연구실방, 그리고 교수님 있는 연구실방, 교수님 없는 것도 있고 졸업생만 있는 방, 그렇게 이제 사람들 무리에 따라서 단체 카톡 방들이 있어요. 그래서 뭐 보통 이제 사람들 그 뭐 업무 방 같은 경우는 업무적으로 쓰고, 교수님 있는 그런 방은 연구실 이제 떠드는 방 같은 경우는 그냥 잡담 하고 서로 잡담 하고 약속 모임 이런 거 잡고 다른 친구들 모이는 (방은).. 대부분 인제 약속 잡고 이런 이런 경우? 만나자, 술 먹자, 캠핑하자, 바베큐 파티 하자 뭐 이런 식으로 약속 잡는.."},
	"Q10":
		{"P01":"단체 카톡 방 같은 경우는 다수의 사람에게 제가 한번의 메시지를 보냄으로써 소통이 가능하다는 게 가장 큰 장점인 것 같습니다.",
		"P02":"아까 말했듯이 이제 온라인상에서 여러 사람이 직접에 모이거나 그럴 필요 없이 동시에 여러 사람이 대화하고 모든 어떤 내용을 공유하고 함께 그 뭔가를 같이 소통할 수 있다는 점인 것 같습니다.",
		"P03":"없음",
		"P04":"딱히 생각해 본 적이 없다.",
		"P05":"앞서 말한 것과 같이 한번에 여러 명의 사람들과 동시에 실시간으로 소통이 가능한 것이 최대 장점인 것 같아요. 또 단체로 채팅 뿐만 아니라 그룹콜을 통해 통화가 가능하다는 것도 큰 장점 인 것 같아요.",
		"P06":"일단은 설문조사를 이 안에서 할 수 있어서. 그리고 또 이런 공지 같은 건 위에다가 띄울 수가 있어요. 잠시만요….이런 식으로 할 수 있다는 점이 좋고, 그 외에는 음성을 녹음해 가지고 보내줄 수도 있고. 여러가지가 있죠. 그리고 글쎄요 또 있은 라나?",
		"P07":"단체 카톡 방 장점은 딱히 생각 해 본 적이 없어요.",
		"P08":"여러 명이 있을 때 한 번에 공지를 할 수 있어요. 따로 한 명씩 연락 안 해도 되고 편하게 공지를 할 수 있고 반대로 단체 채팅 방에 있으면 여러 정보를 얻는 게 좋은 것 같습니다.",
		"P09":"어… 장점은 말씀 드렸다 시피 많은 한 그룹의 사람들과 정보 전달의 편의성? 빠른 결론을 낼 수 있는 그게 아주가장 큰 점이고요…",
		"P10":"장점 같은 경우엔 한 사람 사람과 얘기하지 않아도 다 같이 모여서 얘기할 수 있는 장점이 있다고 생각합니다.",
		"P11":"장점은 얘기하는 것들이 잘 공유가 된다는 거? 그리고 좀 얘기를 잘 할 수 있게 된다는 거? 흐름이 둘만 얘기하거나 하면 얘가 바쁘면 뚝 끊기고 그러잖아요. 그런데 여럿이서 하면 별로 연락이 끊기는 경우는 없는 거 같아요.",
		"P12":"장점은 아까도 말했듯이 검색이 잘 되니까. 과거에 얘기했던 것을 검색할 때 잘 쓰는 거 같고. 사진도 공유하기 편하고, 그리고 요새는 그룹 콜 연결이 되게 잘 되더라고요. 말로 하기 귀찮을 때 그룹 콜로 여럿이서 얘기 하는게 생각보다 편하더라구요.",
		"P13":"단체 카톡 방에 있는 모두에게 공통으로 동시에 공평하게 정보를 제공하고 받을 수 있는 점입니다.",
		"P14":"한번에 뭘 일일이 말하는 것보다 단체로 말하는 게 편하니까."},
	"Q11":
		{"P01":"단점은 역으로 다른 사람이 똑같이 그렇게 메시지를 보냈을 때 제가 보고 싶지 않거나 저에게 의미가 없는 메시지도 제가 봐야 한다는 게 큰 단점이 아닌가 싶습니다.",
		"P02":"단점은 아무래도 서로에게 카톡에 뭔가 이런 일이 떠 있거나 뭔가 메세지가 새로운 메세지가 떠 있는 것을 싫어하는 성격이라서 그게 바로 없어져야 되고. 그런데 계속 뭔가 제가 대화에 참여하지 않을 때도 뭔가 다른 사람들이 대화를 하고 있는. 계속되고 그런 것들을 어떻게 본다면 저의 입장에서는 단점이 있지 않을까? 싶습니다.",
		"P03":"오픈 채팅 방하고 달리 이제 좀 방장이란 게? 따로 안 정해져 있어서 아마 관리나 그런 게 애매할 수 있을 텐데. 그리고 좀 이제 아,다른, 나갈 때는 좀 눈치 보인다 거나? 좀 그런 게, 사실 저는 많이 겪진 않는데, 예전에 문제가 많이 되었던 걸로 알고 있어서. 네.",
		"P04":"단체 채팅 방은…방에 사람이 여러 명이 있으니까 정말 뭐 특정 인물한테만  메시지  전달하고  싶지만 그건 또 일일이 써야 하고 모든 사람이 본다는 그런 단점이 있을 수 있겠네요.",
		"P05":"기능적으로 불편함을 느낀 적은 없는데, 아무래도 다수의 사람들이 모여 있다 보니 말 실수를 너무 걱정해야 한다 거나, 전체적으로 주의해야 하는 점이 귀찮아요.",
		"P06":"단점은 아까도 말했지만 제가 단체 채팅 방을 나갈 수가 없다는 거...나가고 싶지만 나갈 수가 없다는 거.. 저희 엄마가 단체 채팅 방에 운동하는 데 초대 되가지고 나가고 싶어 가지고 자꾸 나갔는데 , 왜 자꾸 나가 냐고 계속 초대를 받았 대요. 이게 나가면 사람들이 다 알기 때문에 계속 초대를 하는 거죠. ",
		"P07":"저는 그냥 글을 읽는 것을 별로 안 좋아해서 그냥 한 번에 우르르 올라올 때 위에 올라가고 하나하나 읽어야 될 때 좀 귀찮은 것 같아요.",
		"P08":"단점은 단체 채팅 방에 알람이 너무 자주 울린다는 단점이 있어요. 알람이 너무 많이 울려서 제가 공부를 할 때는 방해가 되서 핸드폰을 치워야 해요.",
		"P09":"단점으로는 이 단체 방에 내가 굳이 들어가야 하나? 들어 가지 않고 버티면 약간 문제 있는 걸로 보일 수 있는 그러니까 나의 결정권이 약간 배제 된다는 거죠. 그리고 굳이 이런 모든 제가 들어가기 싫은 단체 방에 누군가 질문 이라 던가 뭐 정보 요구를 받았을 때 내가 굳이 대답을 할 만한 입장도 없고 이유도 없는데 해야 된다는 것. 좀 이런게 강제 된다는게 단점인 것 같아요. 그리고 문제는 단체방에 있어서 일정한 목적을 달성하고 이 방이 없어져야 하는데 없어지려면 단체 구성원이 방을 나와야 되거든요. 그런데 이 방이 누가 먼저 나오느냐 이게 좀 약간 뭐라고 해야 되나 스타트를 끊기가 어렵다는거? 계속남아 있는게 약간 개인적인 성향의 차이일 수도 있는데 저는 계속 사용 하지 않는 방을 남겨두는게 좀 찜찜한 생각이 들어서. 그런데 그렇다고 제가 먼저 확 나가버리면 약간 정 없다.배려가 없다. 왠지 상대방에 그렇게 비춰지지 않을까 하는 그런 느낌이 있거 든요 그러면 좀 약간 불편한 것 같아요.",
		"P10":"단점은 사람이 다수 있다 보니 넘 과도하게 시끄러워질 때가 있다?...",
		"P11":"단점은 대화가 너무 빨리 쌓여요. 한 사람당 한번씩만 얘기해도 너무 빨리 쌓인다는 문제? 대화를 중간중간 정리를... 그냥 수다 떠는 거면 괜찮은데, 회의상황에서는 약간 어려운 것 같아요. 중간중간 정리가 되는게. 그런 역할을 보통 제가 하는 거 같아요. 단점은 이렇게?",
		"P12":"아 그게, 약간, 알림 설정을 안하고 싶잖아요, 그런 메세지 도착했다. 이런 게 알람 설정을 꺼 놓고 싶은데, 나랑 관련된 얘기도 아니고 쓰잘데기 없는 대화를 하는 경우에 너무 꺼 놓고 싶긴 한데, 사실 불편하게 있잖아요. 알림을 꺼 놨다가 진짜 중요한 메세지를 못 볼 수도 있으니까. 마냥 꺼 놓을 수도 없고. 그래서 뭔가 내가 중요한 키워드를 설정하고, 그 키워드 관련된 대화가 왔을 때만 알림을 받고 싶기도 해요. 시덥지 않은 얘기 말고. 아니면 출근을 하는 날 이 금토일 인데. 월화수 까지 이게 단톡 방에 시달리고 싶지 않잖아요. 그러니까 요일 별 알람 설정을 해가지고 금토일에는 알람을 받는 그런 거 좋을 거 같은데.",
		"P13":"단점은 딱히 생각해 본적이 없는 것 같아요…",
		"P14":"단점은 그렇게 말하면 대부분 반응이 없어요. 뭐 약간 상황전파 하기에는 좋은데 사람들 설득 하기에는 좀 어렵고, 기능적으로 기능적인 단점은 없는 것 같아요."},
	"Q12":
		{"P01":"공지 기능이랑 똑같은 기능을 이렇게 말을 하고 있는 것 같은데 그렇다면 알고 있습니다. 아무래도 이제 단체 카톡 방이나 개인 카톡 방에서도 메시지가 계속 왔다 갔다 하다 보면 제가 무언가 공지를 하거나 뭔가 기억해야 될 만한 그런 것들이 묻혀지는 상황이 오게 돼서 그런 부분을 아예 상단에 고정시켜 버리면 이제 까먹지 않고 계속 확인이 가능하다 보니까 계속해서 사용을 하게 되는 것 같습니다.",
		"P02":"그 공지 기능이나 그 메모 상단에서 고정해서 우리가 중요한 행사 하겠다 거나 중요한 일이 있다면 그것을 고정해서 모든 사람들이 계속 그 채팅 방에서 인지할 수 있게 하는 기능을 하면서 자주 사용했던 것 같습니다.",
		"P03":"사용하지 않습니다. ",
		"P04":"직접 사용하지는 않지만, 단체 채팅방에서 다른 사람들이 공지의 목적으로 사용하는 것은 보았다.",
		"P05":"주로 확실한 정보를 알리고 그 정보를 모두가 인지해야 할 때 채팅 상단 고정 기능을 사용했어요. 공지는 주로  서류 제출이나, 기간, 모임 장소 같이 공통으로 모두 인지해야 할 사항을 주로 했고요.",
		"P06":"	보통 약속을 잡을 때 많이 쓰죠. 이제 사람들 이랑 투표를 해서 몇 월 며칠 언제 만나자 어디서 만나자 투표를 해요. 그 다음에 투표가 완료되면 누가 상단 고정으로 올리는거에요 까먹지 말라고.",
		"P07":"저는 써 본 적은, 제가 한 적은 없고, 다른 사람이 쓴 걸 확인한 적은 있어요. 그냥, 정말 장난처럼 그냥, 둘이서 얘기하다가 다른 외국 언어 때 그냥 그걸, 그냥 알림 공지로 해 놓는 다 던가, 그냥 그런, 아니면, 뭐 진짜 기능에 충실하게, 모임이 있다 거나, 모임 시간이나, 장소나, 언제까지 뭘 해야 된다 거나. 그럴 때 쓰는 것 같아요 ",
		"P08":"네 제가 친구들 한테 특정 약속을 지킨다고 했는데 단체 채팅 방에 친구들이 혹시라도 약속을 지키지 못 할경우 사진을 서로서로 보내 달라는, 결국 제보를 공지에 하곤 했어요. 또한 여행 약속을 잡을 때 몇 시 까지 어디에 모여라 라는 채팅을 상단에 고정하고는 해요.그러면 단체 채팅 방 사람들 전체가 볼 수 있을 거라고 생각하기 때문에요.",
		"P09":"아니요. 제가 설정을 해 본적은 없어요.",
		"P10":"딱히 특정 기능이라고 생각해 본 적은 없지만, 잘 사용하고 있던 것 같습니다.",
		"P11":"모든 약속 장소와 시간이 확정되면은 그 때 상단 고정으로 공지를 하고 아니면 다음 회의 때는 이거를 의논해야 된다 뭐 그런 거 뭔가 정리가 탁 된 다음에 하는 것 같아요. 상단 고정 기능은",
		"P12":"까먹으면 안되는 공동의 일이거나, 수많은 카톡에 밀려 없어지지 않았으면 좋겠는 내용을 채팅 상단 고정 기능을 통해 공지로 올려놓죠…",
		"P13":"예 있습니다 이 기능은 공적인 방, 사적인 방에서 모두 사용하고있습니다. 공적일 때는 주로 정보를 받는 편 이고요 사적인 방에서는 직접 채팅 상단 고정을 등록해본 경험이 있습니다 공적 단톡 방에서는 앞으로의 일정에 관한 상단 고정 글이 가장 많았고 개인 톡방에서는 단톡 방에 있는 모두가 계속 대화에 다같이 참여하지 못하는 경우가 있어 중요한 이야기, 참여하지 못한 단톡 방 멤버가 보길 원할 때, 정보공유가 아니더라도 친구가 한말이 재미있을 때 등 다양한 기능으로 사용하였습니다.",
		"P14":"공지용도로? 이제 바베큐 하자는 약속이 나와 가지고 그 일정, 일정이랑 장소 확정 할 때 한번 썼고, 거기에서 이제 투표하는 기능도 써서 날짜 되는 날 잡고. 뭐 한 명 한 명 커뮤니케이션이 어려우니까 채팅 상단 고정 기능을 써서 그냥 알림 하는 거에요"},
	"Q13":
		{"P01":"저는 일단 기본적으로 그 채팅방의 속성에 따라서 이름을 짓고요. 그 채팅 방 이름을 변경을 해놓고 그 다음에 저에게 있어서 좀 중요하다 싶은 카카오톡 채팅방같은 경우는 상단 고정을 해놓는 편이에요. 그런데 이제 그때그때 상황에 따라 다르지만 일단 상단 고정 해 놓을 때도 있고, 그리고 저도 기본적으로 단체 카톡 방 같은 경우는 카톡 방의 프로필 사진을 제가 입력할 수 있기 때문에 공적인 방과 뭔가 사적인 뭔가 좀 더 친밀감이 있는 방 이런 걸 프로필 사진으로 구분을 하는 편입니다.",
		"P02":"일단 채팅방에 이름은 그냥 막 설정되거나 그냥 들어가 찍게 된다면 아무래도 그 채팅방에 들어가 있는 사람들의 모든 이름이 채팅방의 이름으로 뜨는데 저는. 최대한 정확히 그 그게 어떤 채팅 방인지 이름을 다시 설정하게 놓거나. 그 채팅방에 사진 프로필 채팅방의 프로필 사진들을 인지하기 쉬운 그런 정확한 이미지를 설정해 놓고 구분을 하는 것 같습니다.",
		"P03":"음… 채팅 방 이름을 일단 자주 사용하는 방은 이름을 따로 등록해 놓고요. 그 외에는 사실 이제 기본적으로 카카오톡 기본으로는 참가자들 이름이 몇몇 보여지는데, 그걸 로도 사실 이제 계속 보다 보면 구분이 가서, 그냥 참가자 이름으로 만으로도 지금은 제가 참여한 채팅 방이 그렇게 많지 않다 보니까? 구분을 하고 있어요.",
		"P04":"제가 보기 쉽게 제가 편한 이름으로 바꾸는 것 같아요.",
		"P05":"채팅방은 사진을 넣어 놔요. 이름은 그냥 따로 설정을 하고. 이름에 추가로 로고도 넣어요.",
		"P06":"굳이 구분하고 할 것도 없이 그냥 이름이 다 뜨니까 다 알죠 뭔 지. 딱히 구분에 대한 필요성을 못 느껴요. 이름이 다 채팅 방 제목으로 나오기 때문에. 그냥 이름만 보면 다 알기 때문에 상관이 없죠.",
		"P07":"채팅방을 구분하는, 어… 구성원? 어, 제가 이해한 게 맞나요? 어떻게 구분하고 있나? 딱히 구분하지는 않고, 옆에 숫자 써 있는 걸로? 구성원 숫자. 겹치는 방이 있긴 한데 현재 활동을 많이 안 하고 있기 때문에, 거의 읽는 용도로만 활용을 하고 있어서 굳이 나눠야 될 필요를 못 느끼고 있어요.",
		"P08":"채팅 방 이름으로 차이점을 둡니다. 좀더 확실히 하기위해선 채팅방에 로고나 이미지를 넣기도 하고 이름에 아이콘을 넣습니다. 확실히 이름을 확실히 구별해 놔서 헷갈린 일은 없었습니다. 또한 단체  채팅 방은 뒤에 배경 이미지도 설정해 놓을 때가 있어요. 좀더 확실히 하기 위해서 에요.",
		"P09":"단체 방을 사람 이름만, 그 구성원 이름만 해 놓으면 헷갈릴 수 있기 때문에, 그 단체나 그룹의 성격을 담을 수 있는 단어로 방 이름을 설정을 해놓고 제 나름대로 구분을 해서 쓰고 있어요. 지금 제가 사용한 카톡을 열어 봤을때 어디에 놀러간 어디에서 캠핑을 하러갔다 거나. 아니면 서핑으로 놀러 갔다는 목적에 의해서 만들어지고 유지가 되는 방이 있다면 서핑 방 이런 식으로 제목을 해본다 거나. 아니면 가족 방. 직장동료들과 같이 밥을 먹는그룹의 경우에는 밥 조. 이런 식으로 이름을 설정 해 놓았습니다. ",
		"P10":"음~~ 구분은 사실 저는 잘… 해 두고 있진 않습니다. 저 같은 경우에는 바로 검색을 해서… 그 사람이 속해 있는… 어쨌든 사람이 속해 있는 톡 방인 경우가 많으니까… 그 사람 이야기 할 사람을 한 명만 검색해도 단톡 방이 나오기 때문에 어렵게 생각…오히려 뭐...  단톡 방이 많은데 이름을 설정해 놨다고 해도 어쨌든 계속 밑으로 내려가서 확인해야 하기도 하고…",
		"P11":"딱히 없는 거 같아요 혼자서 머리속에서 처리한다. 아 근데 그런 건 있어요. 단체 채팅 방 명이 약간 다르긴 해요. 좀 얘를 들어서. 물론 대부분 단체 채팅 방 명이 초기 설정에 의해서 설정된게 대부분이긴 한데 초대를 당한 거에 따라서. 그래서 이름만 쭉 나열된 것도 있거나 아니면 뭐 그런 프로젝트 명이나 기관명? 예를 들어 유엑스 랩 (2019재학생) 이런 느낌이면은 공적 영역이고...",
		"P12":"채팅 방 이름을 다르게 해 놔요. 엄청 꾸준히 있어왔던 채팅방엔 이름이 있고요, 자주 이야기하는 단톡 방도 이름이 있고, 단발성 단톡 방 같은 데에는 이름을 안 해 놔요. 이름은 보통 그냥 사람이랑 용도?에 맞춰서 짓는 거 같은데, 남산에 있는 작업실 같이 쓰는 애들끼리 연락하니까 남산작업실. 이런 식으로? 엄청 단순한데 다들 그러지 않나요?",
		"P13":"일단 앞선 채팅 방 상단 고정은 사적이면서 굉장히 친밀한 사이일 경우에 씁니다 이외에는 제목을 설정합니다. 공적인 방은 해당하는 제목만 그대로 쓰는 경우가 있고요 사적인 방은 친근한 이름을 붙입니다 정말 헷갈릴 것 같은 방은 방 배경화면을 다른 방과는 차별해서 바꿉니다.",
		"P14":"그 부분은 그냥 이름으로 써요. 여기는 그 단체 소속 이름. 뭐 전자파연구실 아니면 뭐 무슨 모임, 무슨 모임 이렇게 관리를 하다가. 요즘은 그냥 사람, 사람만 보고 새로운 사람 만나는 경우가 거의 없으니까 무리들이 고착화되어 있어 가지고 만나는 사람은 다 거기서 거기라 따로 구분은 안 해요."},
	"Q14":
		{"P01":"주로 단체 카톡 방에서 읽씹이라고 하는 행위를 하게 되는데 이제 저에게 관계없는 메시지를 하거나 아니면 혹은 간혹 가다가 사이가 안 좋은 사람인데 저를 찾는 메세지의 경우 읽씹을 할 때도 있습니다",
		"P02":"만약에 단체 채팅 방에서라면 제가 대답하지 않아도 될 것 같다는 거에서는 아 그냥 읽고 대답을 하지 않고 넘기는 경우도 있고 개인 채팅 같은 경우는 대화를 진행하다가 그 다음은 굳이 답을 안 해도 될 것 같다 등등. 저도 이제 뭔가 이제 카톡으로 하는 것보다는 저도 전화로 직접 대화를 통해서 하는 것을 선호하기 때문에, 업무가 카톡을 막 이어 나가겠다는 것 보다는 그 다음에 전화로 자연스럽게 대화를 마무리하는 그런 식으로 대화를 하는 것 같습니다.",
		"P03":"조금 대화가 계속 이어지는데, 좀 이제 좀 무의미하게? 계속 이어지는 경우에 좀 이쯤에서 좀 끊어야 겠다 하는 경우 보통 이제, 그걸 이모티콘으로 대신하긴 하는데, 그래도 계속 이어지는 경우에는... 제가 사실 이제 메인 대화가 다 끝났다고 생각하면? 제가 이제 이 정도 즘에서 좀 대화를 마무리하는? 네. 그런 의미로 그냥 따로 답장을 하지 않습니다",
		"P04":"너무 사적으로 느껴지는 것에 대해서는 답장을 안 한 다기 보다는 그럴 때는 이런 거는 답하기가 어렵다. 이런 식으로 말할 때도 있고 좀 정말 무례한  상황이거나 기분이 나쁘다 라는 것을 보여줄 때  답장을 안 할 때도 있는 것 같아요",
		"P05":"어쩌다 보니까 그게 습관이 되었는데요. 제가 채팅이 되게 많아서 잠시만 있어도 채팅이 많이 쌓여요. 그래서 결국 그거를 자연스럽게... 아니다. 이건 안 읽씹이네요. 저는 웬만해서는 안 하는데 답장 할 말이 없게 오면 읽씹을 해요.",
		"P06":"일부러 안 누른 적은 많아요. 숫자가 없어지면 안 되니까 약간...예전에 조금 이상한 남자애가 저를 막..이상한 문자를 보내 가지고. 제가 안 보고 바로 처음에는 차단을 했거든요. 그땐 지우는 기능이라는 걸 몰라 가지고. 하여튼 그랬었죠. 읽씹을 했어요. 그런 식으로… 그런 특별한 상황이 아니면 대답하기 귀찮을 때 읽씹을 해요.",
		"P07":"원래 그런 건 잘 안 하는데, 일단, 이런 걸 얘기를 하나? 평소에 관계가 점점 안 좋아지는 상태였고, 사실 차단을 할 줄은 몰랐는데, 그냥 뭔가 얘기를 할 줄 알았는데, 읽씹을 했더니 그냥 그 친구가 폭발을… 거기서 해서… 차단을 당했습니다. (웃음)",
		"P08":"제가 읽씹 하는 경우는 제가 술을 안 마신다고 했는데 주위 친구들이 마시자고 강요를 하는 개인메시지가 오면 그때는 카카오톡을 읽씹을 합니다.",
		"P09":"당연히 있죠. 읽씹을 해본적도 있고 당해본 적도 있고 제가 읽씹을 주로 한 경우는 제 상황이 바로 즉시 답장을 못할 정도로 바쁘거나, 즉시 답장을 하기 곤란한 상대방 이라 든가 곤란한 주제 라든가 이런 경우에는 바로 대화를 이어가지 못했던 것 같아요. 그런데 제가 당했을 때도 마찬가지고 상대방이 바로 대답을 하지 못하는 상황이겠 거니… 저는 그렇게 생각하고 제가 당할 때도 뭐 당한다는 그런 말도 웃기지만 저는 뭐 이해하고 별로 그렇게 기분나쁘게 생각하진 않아요. 물론 그것도 상대방이 나와 어떤 관계냐에 따라서 다르겠지만 현재 제가 이용하고 있는 카톡 방의 구성원들 이랑 대화를 하던 와중에 내가 보낸 것인데 상대방이 읽었는데 대답이 없다. 그에 대해서 불쾌함을 느끼지는 않는 것 같아요. 그럴 만한 이유가 있겠 거니 라고 생각을 하고 있기 때문에 만약에 급하면 제가 전화를 하겠죠. ",
		"P10":"사실 답장을 하지 않는 경우가 많지는 않은 것 같아서 없진 않은 것 같은데 많지도 않은 것 같아서 잘… 늦게 답장을 하거나 하는 경우도 있지만 답장을… 보통 다 해주는 편입니다",
		"P11":"한 100명이 넘어가는 카톡 방에서... 공지 글 같은 걸 올렸을 때 그 때 답장을 잘 안 하죠. 근데 뭐 한 스무 명 정도 되는 카톡 방에서는 누가 어떤 걸 올렸을 때 네 확인했습니다. 이정도?를 쓰는 게 만약에 아무도 안 했으면 제가 먼저 쓰거나 아니면 앞에 그런 사람들이 많다 그러면 안 하죠. 개인 채팅의 경우에는 음 뭐 내일 봐~ 이랬는데 제가 또 내일 봐~ 이렇게 했는데 상대방이 이모티콘 하나를 보냈어요. 그러면 아 이걸 또 답장을 하게 되면 이 사람한테 피로감을 줄 수 있겠다. 그래서 그냥 속으로 답장해요. 속으로 그래 내일봐~ 안녕 이렇게 속으로 인사를 해요. 그런 거 같아요. 아니면 너무 밤 늦은 시간에 확인을 했을 때 그때는 일부러 안 읽씹을 하죠. 아 내일 보내야 겠다 이렇게 생각을 하거나 아니면 당장 답장을 해 주기 어려운 상황일 때 슬쩍 이렇게 보고 당장 답장을 해 줄 수는 없지만 내용을 확인을 할 수는 있잖아요. 딱 봤을 때 아 이건 그렇게 엄청 급하진 않겠구나 생각이 들면. 근데 제가 만약에 읽어버리면 그걸 까먹잖아요. 답장을 보내야 된다는 것을 그래서 아 일단은 놓고 답장을 안하고 있다가 나중에 하고 그래요.",
		"P12":"단톡 방에서 주로 읽씹 하는거 같은데, 불특정 다수에게 말하는 거이기도 하고, 제 이야기가 아니기도 하고. 뭐. 제가 굳이 대답하지 않아도 되는 상황에서? 개인 톡은 거의 안 하는 것 같긴 한데, 상대방이나 저 둘 다 이제 대화를 끝내고 싶다고 생각이 들 때는 읽씹 하는 거 같기도 해요",
		"P13":"말그대로 읽고 싶지 않을 때 읽씹을 합니다 이유는 정말 다양한데요. 내가 불리한 경우, 미리 보기로 봤는데 대화흐름부터 해서 불쾌한 기분이 들었을 경우, 대답하기 애매한 경우인 것 같아요. 일정시간동안 읽지 않고있다가 읽고 답장을 하지않습니다.",
		"P14":"상대방… 아니 그냥 자주 그러는데! 그냥 별로… 예를 들어서 사진을 보내면 '오 맛있겠네' 이런 식으로 답장 오면 그걸로 메시지 전달 끝… 아니면 반대로도 비슷하고 예를 들어 만났어, 들어 갔어. 그때 '잘 들어가' 이런 식으로 내가 보냈어 그러면 상대방한테서 '네 잘 들어 갈게요' 라고 오면 이제 읽씹. 보면 대체로 대화가 종료 됬다고 제가 판단하면 읽씹하는 것 같아요."},
	"Q15":
		{"P01":"아무래도 이제 제가 당장 답장을 할 수 없는, 무언가 앞에 사람과 대화를 하고 있는 상황이다든가 그럴 경우에는 답장을 하지 않는데 제가 주로 카카오톡을 알림 설정을 해놓는 경우에는 이제 좀 뭔가 중요한 사람이나 중요한 일이 있을 때면 알람이 울리도록 설정을 해놓거나 그렇기 때문에 보지 않는 것까지는 무리여서 앞에 대화를 하는 사람이 있어도 보기는 하지만 일단 그러한 내용을 읽고 판단을 하는 편입니다.",
		"P02":"답을 받고 바로 답할 수도 있겠지만 뭔가 좀 더 자세히 좀 더 정확히 어떤 대답을 해주고 싶은데 지금 바로 뭔가 제가 다른 일을 하고 있거나 운전을 하고 있거나. 알림은 떴지만 바로바로 그니까 정성스럽게 대답을 할 수 없는 상황에는 조금 늦게 보내고 바로 읽었더라도 좀 답을 늦게 라도 좀 더 자세히 보내주고 싶어서 그렇게 늦게 보낸 경향이 있습니다. 하지만 최대한 지금 당장 급하게 하고 있는 일이 끝나고 난 뒤에 바로 보내려고 하는 것 같습니다.",
		"P03":"주로 제가… 주로 업무 중이나? 그럴 때 확인 자체는 되는데, 제가 답장을 할 때 좀, 길게 해야 되는 경우? 아니 면은 좀 시간을 두고 봐야 되는 경우… 예를 들어, 제가 읽어버릴 경우에는 이제 얘기를 계속 해야 할 테니까 시간이 충분히 필요할 테니까? 제가 잠깐 잠깐 보는 경우에는… 그냥 확인만 하고 읽지, 따로 채팅 방에 들어가지는 않아요.",
		"P04":"음 저는 카카오톡 메시지를 미리 보기를 사용하지 않아요. 음 네… 그래서 그걸 보고 답장을 하지 않는  경우는 없는데 제가 일반적으로 메세지를 늦게 보는 편이여서 그게 가끔씩 휴대폰에 메세지가 안 뜰 경우도 있고…",
		"P05":"좀 늦으면 며칠까지도 가는 것 같아요. 이게 정말 신기한 게 저는 일주일이 넘으면 아예 답변을 못 해요. 왜냐하면 미안해 답장을 못하겠더라고요. 그래서 그냥 답장을 못 해요.",
		"P06":"	그럴 때 많죠. 예를 들면 뭐 영상 보고 있거나, 만약 게임하고 있는데...게임 막 하고 있는데 카톡이 오면 답장을 보낼 수가 없잖아요. 근데 저는 이제 위에 뜨니까 내용은 다 봤는데. 이제 어차피 나중에 보내도 상관없으니까 게임하고 보내는 거죠. 까먹고 못 보낼 때도 있는데, 귀찮으면 이렇게 대충 봐 뒀다가.. 근데 이제 예를 들면 단체 채팅 방에서 누가 말을 걸었는데 내가 너무 귀찮아서 답장을 안 달아줬어요. 그런데. 지금 저 말고도 단체 채팅 방에 세 명이나 더 있는데, 애들이 아무도 답을 안 해주는 거에요. 그러면 애가 얼마나 상처를 받겠 어요. 그러니까 얘네들 왜 아무도 답장을 안해주지? 그리고 제가 답장을 달아주는 거죠. 상처받지 말라고.",
		"P07":"단체 채팅 방에서는 주로 미리보기를 통해 읽고 그냥 답장 안 하고는 해요. 어~ 저는 일단 쓰는 게 매우 느리고, 이런 디바이스를 잘 활용을 안 하는 사람이고, 그래서 읽씹을 해요… 그냥 패턴 자체가, 이런 거를 그냥, 되게 잘 안 보고, 다이렉트 하게 전화 올 때 많이 받고, 아니면… 음… 오히려 저는 아직도 문자가 좋은 것도 있고, 왜냐면 방해 요소가 많다고 해야 하나? 너무 기능이 복잡하면 저는 잘 손이 안 가거든요. 잘 사용을 안 하게 돼서. 그래도 한 시간 이내? 아니면, 음… 한 시간 이내, 경우에 따라서 지만, 더 늦게 될 때도 있지만, 대부분 한 시간 이내에는 답을 하는 것 같아요. 30 분 이내, 한 시간 이내.",
		"P08":"네 카카오톡 답장을 늦게 하는 이유는 카카오톡을 보긴 했지만 회의 중이라 상사가 저를 보고 계셔서 카카오톡 답장이 어려울 때 답장을 늦게 합니다. 답장을 못했을 경우 일단 최대한 답장을 빨리 보내려고 합니다. 그래서 텀은 20~30 분을 넘지는 않아요",
		"P09":"많죠. 바로 그러니깐 카톡이 상대방의 눈앞에 있진 않지만, 일대일로 대화를 하는 그런 느낌이기 때문에 일단 그 대화에 참여를 하면 대화에 참여한다는건 상대방이 보낸 그 톡을 바로 확인을 하는 거잖아요. 제가 확인을 하면 그1이 사라진다고 흔히 말을 하죠 표현을. 그러면 대화를 참여하고 있기 때문에 저 역시도 바로 바로 대답을 해야 해요. 그런데 알림 기능이 있으면 제가 바쁜 상황 아니면 바로 대답하기 곤란한 상황에서 상대방이 보낸 메시지만 읽고 나중에 시간이나 여유가 될 때 말을 할 수 있기 때문에 저는 알림 기능이 너무 좋다고 생각을 해요. 그리고 알림 기능이 있으면 상대방이 대화를 걸고 있는데 제가 대화를 하고 있는 와중에 피한다 거나 이런 식이 되는거잖아요. 읽고 나서 바로 대답 하지 않는다는 것은 상대방에 대한 예의도 아니고 배려가 아니라고 생각하기 때문에 저는 알림 기능이 정말 편하고 좋은 기능이라고 생각해요.",
		"P10":"사실 지금 답장을 바로 했을 때 이야기를 이어나 갈 시간이 없거나, 뭐 고객들...한태 연락이 왔을 때도 바로바로 팔로우업을 해줄 수 없는 상황이면은 차라리 음… 읽고 씹- 씹는 경우에 상처를 받거나 할 수 있기 때문에 조금 나중에 내용을 어느 정도 대략적으로 미리보기를 통해서 확인을 하고 나중에 답장을... 하는 경우가 많습니다. 어… 일이 바로 그- 그... 상황에 대답을 해줄 수 있고 그 일을 할 수 있는 시간이 되면 바로 답장을 해주는 편이고요.",
		"P11":"좀 바쁠 때? 일을 빨리 처리 해야 되서 너무 시간이 없을 때. 일이 끝나고 나서 보내요.",
		"P12":"답장할 수 없을 만큼 바빠서..?. 그 외는 딱히 없는 것 같은데, 상대방이랑 좀 재미가 없을 때 미뤄 두는 거 같기도 하고…",
		"P13":"상황적으로 바쁠 경우도 있겠지만 읽씹하는 경우 랑 비슷하게 대답하기 애매할 때도 있는 것 같아요. 그런데 읽씹 하는 경우는 좀더 불쾌감, 거절 의사를 밝히려고 쓰는 경우고요 안읽씹은 그거보다는 온화한 느낌이에요. 답장하지 않는 시간은 정말 상황에 따라서 다르지만 저는 안 읽은 메시지를 쌓아 놓은 것을 좋아하지 않아요. 빨갛게 메시지 알림이 돼있는 것을 보는 것을 싫어합니다. 그래서 하루 정도 안읽씹을 했을 경우에 그 후에 바로 읽씹하고 톡 방을 나 가거나 하는 것 같아요.",
		"P14":"그냥 그럴 때는 스크롤해서 읽기해요. 친구들이 게임을 많이 하는데 저는 게임을 안 하니까. 게임얘기를 주구장창 했다 그러면 그냥 넘겨요. 저랑 상관없거나 관심 없는 이야기는 그냥 넘기는 거죠."},
	"Q16":
		{"P01":"해당 카톡 방에 적절하지 않은 메시지라 거나 아니면 뭔가 이 단톡 방에 보낼 메시지가 아니었는데 실수해서 보냈을 때 주로 삭제를 하는 것 같아요. 삭제를 해도 삭제한 메시지입니다 라는 것이 뜨다 보니까 이걸 다른 사람들이 봤을 때 뭐라고 생각할까? 하는 그런 불안함 이런 게 조금 많이 있었던 것 같아요.",
		"P02":"여러 번 있는데 자주는 아니지만 단체…어 음 아까도 말했지만 여러 개의 단체. 단톡 방이 있는데 그 단톡 방에서도... 너무 단톡 방이 많다 보니까 이 단톡 방 이랑 이 단톡 방이 헷갈릴 때가 있고 이 단톡 방 어… 음… 만약에 구성원 안에 들어가 있는 구성원들은 비슷한데 조금 다른 단톡 방에서 이야기를 할 때 잘못 보냈거나 나는 이 단톡 방에 보내야 될 것을 이 단톡 방에 보내거나 그렇게 해서 잘못 보냈을 경우에 급하게 삭제를 하... 했던 것 같습니다. 그런데 삭제를 하고 나서 왜냐하면 이게 삭제를 하더라도 바로 메시지 알람이 뜨게 설정이 놓고 사용했고 그냥 메시지 왔습니다'라는 알림이 뜨는 사람들마다 다르기 때문에 이게 내가 지웠다고 하더라도 바로 알림이 뜰 경우에는 사람들 사람들이 그걸 봤을 수도 있으나 이거 삭제하면서도 뭐가 맞지 않는 것 같아 아 이거 봤겠지?... 그런 의심이 들기는 하는 것 같습니다.",
		"P03":"그때 아마… 좀 뭐지? 어... 아마 농담이나 그런 걸 하고 있었는데 이제 또... 좀 농담 같은 게 다른 사람도 같이 농담하면서 같이 다 지우거나, 그냥 그럴 때, 좀 아 별로 재미없었다 같은 느낌으로? 그런 식으로 이제 막 지울 때 같이 좀 지웠던 것 같네요. 음… 그...냥 아, 이건 쓸데없는, 굳이 말하지 않아도 될 말이었다, 같은 생각이 들었습니다.",
		"P04":"음… 저는 일반적으로 오타가 난다 거나 그랬을 경우에는 지우지는 않는데, 좀 잘못된 파일을 공유했을 때? 새롭게 뭐 파일을 보냈는데 그것을 수정을 해서 다시 보내야겠다 했을 때, 그 전 것을 삭제를 하는 편이예요. 왜냐하면 어떤 거를 상대방이 다 열어볼 수도 있고 그것을 편안하게 해주기 위해서 삭제를 하는 편입니다. 삭제를 하면 삭제된 메시지라고 뜨기 때문에, 상대방이 궁금해 할 것 같다는 생각을 합니다.",
		"P05":"삭제하는 이유가...음... 파일을 올랐는데 수정하고 다시 올릴 때. 남들이 그 정보를 헷갈리지 않기 위해서 삭제해요. 혹은 채팅 방을 헷갈려서 원래 올리려던 방이 아니라 다른 방에 올렸을 때…",
		"P06":"	약간... 그런 거죠… A 라는 친구와 B 라는 친구가 저와 같이 있는 단체 채팅 이 있어요. 그런데 B 라는 친구가 저 한테 옛날에 그런 편지 같은 거 쓴 걸 이야기 하면서, 막 오글거리는 거, '아 내가 이런 걸 너한테 보냈 다니' 막 그러면서, 그런 꽁냥 대는 글을 쓴 걸 찍어서 올린 거예요. 근데, 저는 딱 그걸 보는 순간 이걸 보면은 A 라는 친구가 되게 질투하겠다 싶어 가지고, '이렇게 보내면 질투하겠다' 그랬 어요. 그랬더니 걔가 딱 지우더라구요. 그거를. 삭제를 하는 것까지는 좋은데 삭제 했다는 게 뜨잖아요. 그러면 이게 더 오해를 살 수 있어요. 얘네들이 도대체 나 몰래 무슨 얘기를 하고 지운 거지? 이런 오해를 살 수 있기 때문에… 약간 되도록 안 사용하는 게 좋지 않을까?",
		"P07":"카카오톡 메시지를 삭제? 아, 제가… 네, 다른 분들이 삭제한 것은 봤는데 제가 삭제하는 경우는 없었던 것 같아요. ",
		"P08":"저는 단체 톡방에서 메시지 삭제가능을 많이 사용하곤 해요. 단체 톡방에서 친구들과 장난을 치다가 쓸모 없는 말들은 삭제를 하거나 하죠. 다른 이유로는 가끔 다른 채팅 방에 실수로 메시지를 보내면 삭제를 하곤합니다.",
		"P09":"네… 굳이 지워야 할 필요성을 딱히 못 느끼고 굳이 지워야 한다면 별 그렇게 이유 없이 저의 그날의 기분? 컨디션? 아… 내가 이런 말 한거 내가 했지만 좀 창피하다, 보기 싫다. 이렇게 좀 지우는 경우는 간혹 있죠. ",
		"P10":"네 제가 실수로 카톡을 보내는 경우가 사실 되게 많아서 이 기능이 빨리 나왔으면 좋겠다고 생각을 했었는데 삭제를... 음... 그래서 실수로 카톡을 보내거나 뭐 오타를 되게 심각한 오타를 내거나 이랬을 때 삭제를 많이 하는 것 같습니다. 처음에는 ‘아 큰 일 났다’라고해서 생각했지만... 바로 삭제 기능을 떠올려서 ‘다행이다'라고 생각했습니다.",
		"P11":"보내고 오타를 발견해서 삭제한 적이 있어요. 사람들이 당황했을 수도 있겠다. (읽은 사람이) 왜 갑자기 삭제했지? 약간 이렇게 생각 할 수 도 있겠다는 생각이 들었어요.",
		"P12":"톡 방을 헷갈려서 그 방 에서 얘기할 거리가 아닌데 잘못 보냈을 때 삭제를 합니다. 보통 아…망했다…라는 생각이 가장 먼저…",
		"P13":"단순히 말실수를 했을 때는 아니고요. 그냥 정말 톡 방을 헷갈렸든가 아니면 수정사항이 있을 때 상대에게 헷갈리지 말라고 전에 것을 삭제하고 그 후에 다시 메시지를 보낸 경우가 있습니다. 후회 되어서 삭제했던 경우가 없어서 그런지 딱히 그때의 감정이 생각나진 않습니다",
		"P14":"아니요."},
	"Q17":
		{"P01":"이것도 똑같이 이 사람은 어떤 메시지를 보냈기에 삭제를 하는 거야? 이런 생각이 많이 듭니다.",
		"P02":"두가지 인 것 같은데. 잘못 올렸구나 하고 일반적인 상황은 뭔 지 궁금한데 무슨 하고 어떤 것 보냈지 아… 궁금한데 그 두 가지 감정이 있었던 것 같습니다.",
		"P03":"솔직히 궁금하죠? 네. 어떤 거였을 지...",
		"P04":"음 남들이 그랬을 때는 사람에 따라?... 정말 친한 친구라던가 누가했으면  ‘어, 얘가 뭘 썼는데 지웠지?’라는 생각이 들 수도 있지만 일반적으로는 크게 신경을 쓰지 않는 편입니다.",
		"P05":"그때 ...어...왠지... 뭔가 좋지 않아요. 왠지 모르겠지만. 뭔가 숨기는 느낌…",
		"P06":"	근데, 저 같은 경우에는 누가 그렇게 삭제하면 그냥 얘가 뭐 잘못 보내 가지고 뭐 지웠나 보다 하지 별로 신경을 안 씁니다.",
		"P07":"그런 걸 보면 어, 되게 궁금하죠. 뭐를 보냈었지?",
		"P08":"그런 삭제된 메시지를 보면 일단 궁금하죠. 그래서 궁금해서 무엇이냐고 물어보죠.",
		"P09":"대부분 창피함, 부끄러움으로 삭제했을 거라고 생각합니다.",
		"P10":"어... 어떤 메시지가 써져 있었을까 궁금합니다. 그리고 뭐라고 썼었는지 자주 물어봅니다. 저와 관련되지 않거나 큰 문제가 아닐 경우에는 대답을 해주지만, 본인이 부끄럽다 거나 하면 이야기를 안 해주더라구요…",
		"P11":"무슨 메시지 보냈을까? 하다가 그냥 약간 처음엔 궁금증이 들긴 하는데 뭐 별일 아니겠지 뭐 이렇게 생각하고 아니면 실수했나 보다 이렇게 생각도 하고 채팅방을 여러 개 띄워 놓다 보면 가끔씩 실수하는 경우가 있잖아요. 저도 그런 경우가 있고. 그래서 그런 생각? 중요한 건 아니겠지 하고 넘어가는 편이에요. 그리고 막 정말 친한 친구들은 그걸로 장난을 치죠. 쟤 방금 이상한 거 올렸다가 삭제한 거다 뭐 이런. 근데 이상한 게 아니니까 그렇게 놀리는 거겠지. ",
		"P12":"아 그게 좀 웃긴 게, 그거 보면 너무 궁금해요. 과연 무슨 얘기 길래 삭제까지 했을까… 하면서 좀 묘 한 거 같아요.",
		"P13":"이때는 오히려 제가 당혹스럽더라고요. 처음에는 당혹스럽고 그 후에는 궁금하고 그 메시지에 관하여 물어봤을 때 상대에게는 별거 아니라는 말이 오면서 대답을 회피하는 경우에는 불쾌함이 더 커집니다. 별것도 아닐 거 같은 느낌이 들면 애초부터 물어보지도 않기도 하지요.",
		"P14":"OO가 자주 그렇게 하던데, (그럴 때) '너 욕했냐' 라고 이런 식으로 장난치고 (웃음), 근데 그냥 또 잘못 썼나보다 라고 생각하고 넘어 가는 거죠."},
	"Q18":
		{"P01":"그런 경험은 없는 것 같아요. 의미가 없는 일이라고 저는 생각을 합니다.",
		"P02":"그런 경험은 잘 없는 것 같아요…  딱히 없어서.",
		"P03":"이게 좀 상황이 그때, 오픈 채팅 방이었는데 그, 오픈채팅방의 주제에 맞지 않는 사람이 들어와서 좀 좋지 않은 이미지 같은 걸 올리고 나간 적이 있어서... 그때 다 채팅방에 참여했던 사람들이 메시지를 보고싶지 않았기 때문에 각자 다 삭제를 했었어요.",
		"P04":"아니요. 그런 적은 없는 것 같아요. 뭔가 나만 이걸 보지 않게 이걸 없애는 건 없는 것 같은데 뭐 비디오같은 경우나 이제 영상을 공유를 했을 때 그 파일이 크기 때문에, 큰  파일 같은 경우는 그냥 메모리 때문에 삭제하는 경우가 있었던 것 같아요.",
		"P05":"있는 거 같아요. 파일을 전송했는데 그게 비디오예요. 그러면 저는 그 비디오용량을 차지한다는 생각이 들더라고요. 그래서 그걸 지우게 됐어요.",
		"P06":"삭제해본 경험이 없습니다.",
		"P07":"아니요. 전혀 없어요.",
		"P08":"그런 경험은 없는 거 같네요",
		"P09":"그런 경험은 없는 것 같아요",
		"P10":"어... 그 경우에는 예를 들어서 음... 나에게만 삭제되지만 내가 보고 싶지 않거나 저는 이제 PC 카톡을 쓰고 있는데, PC 카톡에서는 이제 다른 사람들이 볼 수 있기 때문에 그게 이제 불편함을 느꼈을 때 삭제를 하는 경우도 있습니다.",
		"P11":"개인 톡으로 보낸 것 중에 삭제한 적은 없고, 단 톡에 있었는데 20명 정도 되는 단 톡에서3명정도 읽었는데 저는 치명적인 오타를 발견하거나 아니면 이렇게 얘기하면 사람들이 헷갈릴 수 있겠다 라고 생각되는 건 삭제를 하고 다시 올리죠. 왜냐하면 그 사람들은 위에 있는 거랑 아래에 있는 거랑 내용이 달라지게 되면 혼란스러울 수 있기 때문에. 그래서 위에 써 놔요. 위에 내용은 혼동을 드릴 수 있어서 다시 정리를 해서 올린다",
		"P12":"아뇨 그건 굳이 안 하는 거 같은데, 그런 기능이 있는지도 몰랐는데요.",
		"P13":"제가 보기 꺼려지는 메시지내용이나 혹은 요즘에는 다른 사람이 제 카카오톡 화면을 봤을 때 보지 않았으면 하는 메시지가 있을 경우에 그렇게 하는 것 같아요.",
		"P14":"아. 그게 뭐냐면? 좀 더러운 사진이 올라왔다. 제 친구인데 이건 너무 보기 싫어서 혐오스러워서 지웠어요. 혹시라도 그런 단톡 방을 다른 사람이 보면 조금 곤란스러울 수도 있으니까요."},
	"Q19":
		{"P01":"제가 앞서 친구 목록 정리하는 것처럼 뭔가 깔끔한 걸 좋아하는데 이제 사용하지 않는 카톡 방이라 던가 뭔가 그런 상황에서 주로 많이 카톡 방의 정리를 하고 채팅 방 목록을 정리하기 위해서 나가는 것 같아요. 그렇기 때문에 단체 채팅방같은 경우 특정 목적이나 기간에 따라 만드는 경우가 많이 있기 때문에 주로 단체 채팅방같은 경우는 잘 나가는 편입니다.",
		"P02":"아무래도 단체에 속해 있다고 하는 것도 영원히 속해 계속 지속되는 단체들도 있겠지만 어느 기간 동안만 이어지는 단체였기 때문에 그런 시간이 지났거나 좀 오래되고서 좀 비교적 활성화 되지 않고 비활성화된 단체 채팅방은 좀 정리를 하거나 또 어떤 용량 적 인 문제들의 그런 채팅 방 안에 속해 있는 텍스트나 자료들 미디어들도 다 어떤 폰의 용량을 차지하는 부분이기 때문에. 수시로 정리하면서 나가네요.",
		"P03":"가장 많은 경우는 이제 그 채팅 방 대화 목적이 달성되어서, 이제 그 대화거리가 끝나는 경우 죠, 네… 대개 어… 단체 채팅방도 생각해보니까 제가 안 나가는 경우가 많긴 한데, 이제 나가는 경우는 대화방 주제에, 좀 끝났는데 만약에 채팅방이 계속 이어지더라도 딱히 필요 없는? 예를 들어서 그 그룹에서 또 일부만 대화하는 걸로 바뀌었거나, 아니면 또 많은 경우는 모임 같은 데서 이제 또 그 돈, 비용을 나눌 때 얼마 각각 보내주세요 하는 채팅방일 때 저는 입금했습니다? 하고 알리고 나가는 경우가 많은 것 같아요.",
		"P04":"음 일반적으로 이제 단체 채팅 방을 많이 나가는 것 같아요. 일대일 일 경우 나가는 상황은 없었고 단체 채팅 방에서 모든 일이 끝났을 때?...",
		"P05":"만든 지 너무 오래된 거나, 예를 들어 여행 가자고 급하게 만들었던 단체 채팅 방 같은 것들은 그 목적이 다하면 나가요.",
		"P06":"	그냥... 약간 충동적으로 뭔가... 이 세상에 나 혼자인 것 같고 좀 그럴 때 있잖아요. 그럴 때 나가 버리는 거에요. 아니면 관심 받고 싶던가. 그러면 나가는 거에요. 그러면 다시 초대를 해주니까요… 그러면 기분이 좋아요.",
		"P07":"어… 네, 근데 그건 단순히 잘못 만들어 졌다 거나, 다른 데로 옮겨 졌다 거나, 더 이상 이 단체 채팅 방이 기능을 하지 않을 때에도 남겨두는 경우가 많은 것 같아요.",
		"P08":"카카오톡 채팅 방에 친구들끼리 있었는데 안 만나서 대화가 없고 이게 계속되어 오래되면 전 자연스럽게 카카오톡 채팅 방을 나가게 되는 거 같아요. 혹은 특정 목적으로 생긴 채팅 방의 경우 그 기간과 목적이 다하면 나가게 되죠.",
		"P09":"일시적인 목적을 위해서 만든 단체 방이라면 그 목적이 달성 되면 저는 방을 나가거나 아니면 어… 이 단체 방이만들어 지고 나서 거의 사장된다, 거의 소멸할 직전의 방이다 단체 구성원들이 더 이상 그 방에서 대화를 하지 않는 날이 길어졌다 싶으면 저는 나가요. 저는 이렇게 필요 없는 카톡 방 들이 많이 떠 있는 걸 약간 답답해 하는 성격 이라서 저는 간혹 이렇게 할 일 없이 이렇게 쉬고있을 때 리스트를 간혹 정리 하기도 해요. 왜냐하면 광고 카톡  방, 광고 카톡 메시지가 많기 때문에 저는 좀 정리하는 이유에서 그렇게 단체방을 나가기도 하고 그런 기능을 사용 하고 있어요.",
		"P10":"아까 말했듯이 오픈 채팅 방...을 편하게 나가는 편이고 음... 모임이 끝나거나, 뭐 이제 굳이 얘기할 필요가 없는 방의 경우에는 나갑니다.",
		"P11":"모두가 다 나간 단체 채팅 방 굳이 제가 남아있을 이유는 없죠. 그거 랑 휴대폰을 바꾸면서 자동으로 나가지는 경우도 있는 것 같아요. 또 너무 용량이 많이 소모 되었을 때? 너무 무거워졌을 때 그 때 정리를 하는 경우가 있고. 다 단체 톡이나 오픈 카톡인 편이에요. 개인 메시지는 핸드폰 바꾸면 다 사라져 버리니까... 아 또 있다. 개인 채팅 방 ... 소개팅 하고 나서 개인채팅방을 굳이 남아있을 이유가 없으니까... 나가는 편이에요.",
		"P12":"약간 과거의 내용이 하나도 안 중요 할 때? 다시는 볼 일이 없고 볼 필요도 없어질 때 나가는 거 같아요. 아 차단한 사람들 이랑 했던 카톡 방은 쉽게 나가는 거 같아요. 단체 채팅 방은 방의 목적이 끝나면? 더이상 대화가 없고… 단발성 목적의 카톡 방 같은 거는 나가죠. 예를 들면 누구 생일선물을 다같이 사기위한 톡 방 같은 거?",
		"P13":"특별한 상황도 있겠지만 그 용무가 끝나면 되도록이면 다 톡 방을 나갑니다. 앞으로의 생활을 할 때에 필요한 정보가 있을 것 같다면 톡 방을 남겨놓고요 혹은 많은 정보가 아니라 일정 메시지 한 내용일 경우에는 그 메시지를 나에게 전달한 후 해당 톡 방을 정리하기도 합니다. 제가 유별난 것 같긴 하네요. 특히 개인 톡방은 용무가 끝났을 경우에 나갑니다. 그리고 무엇보다 자주 연락하지 않는 상대라면 바로 톡 방을 정리합니다. 다른 톡 방 들 사이에 있으면서 다른 톡방 을 검색하거나 찾는 데에 방해가 되는 느낌이 드는 것이 굉장히 번거롭고 불편 하기 때문입니다.",
		"P14":"단체 대화방에 나름대로 수명이 있는데 그 수명 끝나면 나가요. 개인채팅방 같은 경우는 나가는 건 거의 없어요. 그냥 시간 지나면 자연스럽게 사라지는 거 같아."},
	"Q20":
		{"P01":"저는 카카오톡 프로필 사진이나 프로필 메시지를 남들이 보기 위한 게 아니라 저를 표현하는 것이고 제가 보기 위해서 작성을 남기는 경우가 많이 있는데, 마음을 다잡기 위한 영어 격언을 프로필 메세지로 해야 한다 거나, 근데 이제 이런 부분을 타인이 마음대로 확인을 하고 자기들끼리 얘기를 한다 거나 비웃는 것까지는 아니어도 그렇게 얘기를 한다는 것 자체가 어떻게 보면 프라이버시가 침해됐다. 라고 생각을 할 수도 있을 것 같아요.",
		"P02":"프라이버시 침해됐 다기 보다는 뭔가. SNS 그런 느낌과 비슷한데 뭐 야… 내가 항상 프로필 사진이니까 조용히 뭔가 바꾸고 싶거나 뭔가를 하고 싶다면 항상 빨간 게 또 새로운 빨간 개 뜨고 뭔가 딴 사람들이 보고 카톡 프로필 사진 바꾸고 보겠지 뭐 이런 생각은 했었던 것 같습니다. 근데 뭔가 개인정보 보호의 문제에서 되게 우려가 되거나 걱정되는 그런 것은 없었던 것 같습니다.",
		"P03":"음… 만약에 예를 들어, 두 가지 정도일 텐데, 프로필 사진, 프로필 같은 걸 등록했을 때? 이제 그냥 예를 들어 뭐지 그냥 친구들 하고 노는 거나 그런 걸 프로필로 등록했을 때 예를 들어 원치 않는 뭐, 가족이나 회사 동료 같은 경우가 보아서 제가 원치 않았는데 그렇게 되는 경우도 있는 것 같구요. 또 폰 같은 걸 이제 주로 걱정 하는 건 폰 같은 걸 다른 사람에게 잠시 빌려줄 일이 있을  때? 그때 카카오톡 메시지가 뜰까 봐 그런 걸 좀 우려하는 경우가 많죠.",
		"P04":"음 그렇게 막 프라이버시가 침해되었다고 느꼈던 적은 없었던 것 같아요.",
		"P05":"뭐가 있을까... 딱히 그렇게 사생활 침해를 당한다는 생각이 든 적은 없어요.",
		"P06":"	어...프라이버시... 맞아요.... 저는 별로 들어가고 싶지 않은 그런 단체 채팅 방이 있을 수 있잖아요. 근데, 이게 자꾸 막 '띵동' 하면서 계속 뜨는 거에요. 저는 이 사람들이 대화하는 걸 보고 싶지 않은데 계속 뜨는 거예요. 물론 이걸 없애는 방법을 찾긴 찾았는데... 하여튼, 저는 별로 듣고 싶지 않은데 이 알람을 끄는 걸 해도 항상 이 사람들이 얘기를 하면 상단에 뜨고 여기 숫자가 뜨니까 신경이 쓰이니까요. 그게 좀 짜증나는 거예요. 보고 싶지도 않은데 별로. 이 사람들이 무슨 얘기를 하고 관심이 없는데, 자꾸 막 뜨고 신경 쓰이게 하니까. 그래서 그것이 약간 프라이버시가 침해됐다는 느낌을 받았어요.",
		"P07":"이게 아까 얘기했던 경우인데, 약간 저는 번호를 알고 있지 않았는데, 상대가 내 사진을 보고 있다 던가. 아니면, 음… 소식을 알고 있다 던가, 그럴 때. 사진 올릴 때 어디 가거나 그런 걸 올릴 때가 있는데, 그런 걸 보고 있으면 굉장히 꺼림칙해서, 프로필 사진을 안 바꾸는 사람이 됐습니다. 그래서, 지금 충격적인 것은 지금 프로필 사진이 16 년도? 17 년도? 그 때 사진이에요. 진짜 그 이후로 안 바꾸고 있습니다.",
		"P08":"예전에 친구들과 있을 때 잠시 화장실 갔는데 노트북에 카카오톡이 로그인 되어 있어서 주위 사람들이 제 카카오톡을 사용한 적이 있어요. 제 카카오톡으로 다른 사람들에게 메시지를 보냈어요. 이런 부분도 프라이버시 침해에 해당될 수 있을 거 같아요.",
		"P09":"뭐 그렇게 의도치 않게 아니면 반 강제적으로 카톡 단체 방에 초대가 되었는데. 그 사람들 한테 저의 프로필 사진개인 적인 생활이 담긴 사진이 보여 진다는 게 그렇게 썩 유쾌하게 느껴지지 않는 것 같아요. 그래서 제가 그럴 경우에는 프로필에서 프로필 사진을 내린 경험이 있어요. 그리고 사람들이 이건 한국 사람들의 감성적인 특징일 수도 있는데 서로를 걱정하고 안부를 묻는 그런 문화가 있잖아요. 프로필에서 카톡 사진을 올리지 않으면 무슨 일이 있는지 무슨 안 좋은 일이 있는지. 이렇게 생각을 하고 물어봐 주고 염려 해 주는 건 좋은데 그에 대해서 약간 오해를 하거나 넘겨 짚어서 말을 한다 거나 이거는 좀 분명한 사생활침해 약간 이런 느낌을 받은 적은 있어요. 근데 이거는 사람들이 느끼는.그거라 뭐 카톡의 문제죠 문제점 일 수 있는지 모르겠는데, 저에게 있어서 개인 정보 침해 사생활 침해나 느낌은 프로필 사진 관련해서 저는 그게 큰 거 같아요.",
		"P10":"네 저는 카카오톡을 PC 로 사용하는 경우도 되게 많은데, 내 PC를 사실 켜 놓고 돌아다니는 경우가 많이 있습니다. 그래서 회사의 경우에는 제가 자리에... 있지 않을 때 다른... 지인, 동료들이 저를 찾으러 제 방에 왔다가 카톡을 보기도 하고 음 그렇습니다.",
		"P11":"모든 그런 그 뭐라고 해야 되죠? 일단 기록이 남는 거잖아요. 제가 했던 이야기가 남는 커뮤니케이션 수단이다 보니까 메신저나 메일처럼. 말할 때 신중하게 하려고 생각하는 편인 거 같아요. 아닌가? 친구들 한테 농담하는 거 보면 그런 거 같지도 않긴 한데 그래도 조금 좀 정말 가까운 친구는 막 이야기하긴 하는데. 그래도 좀 더 생각을 하고 보내는 편인 거 같아요. 쓰면서 정리를 하기도 하고.",
		"P12":"아 그게 일 적인 만남 있잖아요. 직장 상사라 던지 직장 동료라 던지. 그런 사람들 한테는 제 프사나 상태 메세지를 보여주고 싶지 않은데 어쩔 수 없이 보여 줘야 하는게 좀 싫어요. 인스타 스토리 같은 경우에는 친한 친구만 보여주기 같은게 있잖아요. 근데 카톡은 내가 뭘 하든 그게 누구에게나 보여 지니까? 그래서 요새는 프사도 아예 안 바꾸는 거 같아요. 굳이 보여주고 싶지 않아서 그냥 안 바꾸고 있어요.",
		"P13":"근 5년간은 없습니다 메신저 기능만을 사용하고 있기 때문입니다. 전에 경험이 있던 것은 제 프로필 사진이 다른 사람의 핸드폰 갤러리에 캡쳐가 돼 서 있을 때가 생각이 나네요. 사진이 캡쳐가 됐다면 사진 도용 이러한 문제도 있겠지만 이외에는 직접 들어본 적은 없지만 혹시나 다른 사람들에게 ‘안주거리’가 될 까봐 그러한 이유때문에 걱정을 하곤 했습니다.",
		"P14":"네 컴퓨터 채팅창이… 연구실이니까, 밀집 되어있는 상태라서 채팅방을 자주 볼 수도 있겠다 라는 생각이 들고…"},
	"Q21":
		{"P01":"최근에 카카오톡 채팅 창 위쪽에서 광고를 띄우다 보니까 근데 이제 그 광고도 사실은 어느 정도 적응이 돼서 괜찮은데, 뭔가 조금 정해진 위치에 있거나 그래서 뭔가 거슬리지 않게 되는 그렇게 되면 좀 더 좋을 것 같아요.",
		"P02":"아무래도 카카오톡도 저에게 .좋은 서비스 제공해주고 데이터가 있다면 제공해주지만, 하지만. 요즘엔 상단의 광고기능 같은 것도 생겼는데. 중간에 광고도 노출이 되고. 그런 거 외에는 딱히 필요 없다고는 느낀 기능은 없습니다",
		"P03":"음… 솔직히 저한 테는 광고같은 건 없어도 되겠지만 만든 측에서는 필요할 테니까? 그런 것 외에는…",
		"P04":"없는 것 같습니다. 네… 뭐 저는 메신저 기능으로 밖에 사용을 하지 않기 때문에…",
		"P05":"요새 광고를 하기 시작했는데 그 카톡사이 광고 뜨는 너무 싫어요.",
		"P06":"없어도 되는 기능은 제가 안 써보지 않았을까요? 글쎄요 딱히…… 약간 영상같은… 가끔 사람들을 보면 가끔 심심할 때 사람들 프로필 사진 같은 것을 열어보면 이걸 동영상으로 해놓는 사람이 있어요. 저는 그냥 심심해가지고 사람들 프로필 사진 뭐했나 보는데, 동영상이 뜨는 거예요. 그런데 저는 데이터를… 와이파이를 꺼 놓은 상태인데 동영상이 자기 멋대로 막 움직이는 거에요. 지금 데이터가 없는데… 정말… 그거는 최소한 와이파이 좀 물어보고 하든가...정말 쓸모 없는 기능이죠. 최소한 와이파이를 물어보고 재생해라",
		"P07":"저는, 어, 음악. 이거 옆에… 이거 왜 있는지 잘 모르겠어요… 약간 아까, 방해 요소가 많다는 게 이런 사진같은 것도 포함해서인 것 같아요. 문자메시지는 그런 거는 단순하게 메시지만, 텍스트만 읽으면 되는데, 연락 목적 같은 것만 간단히 할 수 있는데 이거는 정보량이 너무 많아. 종류랑 양이 너무 많아. 근데 자연스럽게 눈이 가서요. 읽으려고 해서 그게 되게 피곤한 것 같아요.",
		"P08":"카카오톡에 프로필에 상태 메시지 말고 노래를 나타낼 수 있는데 왜 있는지 모르겠 어요. 쓸 곳이 없는 거 같아요. 노래가 나오는 것도 아니고요. 또 카카오톡을 사용하면 프로필 사진이 남잖아요. 옛날사진이 왜 계속 남아있는지 모르겠 어요",
		"P09":"카톡에서 여러 서비스를 제공을 하다 보니까 라이프 관련해서 이런게 되게 많이 생긴 것 같은데 이 서비스를 이용하면 다 이용하면 유용하겠죠. 그런데 정말 많이 생긴 것 같아요. 라이프,부동산,증권플러스, 음… 장보기, 병원 가기 이런 거 채널이 넘어오면 제가 사용 안해서 그런지 모르겠는데 너무 불필요 한게 많이 생기지않았나...이게 카카오톡 메신저가 메신저로 단순히 메신저 기능을 넘어서 생활 무슨 플랫폼 기능까지 하려고 생기는 취지 면은 이해를 하겠는데 일단 저는 카카오톡 메신저로만 생각하고 이용 하기 때문에 이런 것들은 좀 불편한 생각이 드네요.그런데 이건 어차피 제가 사용 안 하면, 그만이니까요. ",
		"P10":"음… 사실 저는 게임이나 검색을 카톡에서 따로 하지 않아서 이런 기능은 저 한테 오히려…",
		"P11":"일단은 잘 쓰지 않는 남들은 잘 쓰는 기능일 수 있겠지만. 저의 경우에는 음... 뭐가 있을까요... 음... 없어도 될 거 같은 기능은 제가 인지하지 못했을 거 같은데... 영화 예매나 라이브 톡, 라이브 톡은 정말 안 쓰는 것 같아요. 어... 라이브 톡은 없어져도 될 거 같긴 한데. 재미있는 기능이긴 한데, 인스타로 하지 굳이... 음... 뭐 정말 친한 친구들 이랑 하고 싶으면 쓸 수 있을 거 같기도 해요. 잘 안 쓰는 거 같은데... 병원가기 이런 거도 있었는데…",
		"P12":"이미 카카오톡에 너무 익숙해져서… 그런 생각은 해본 적 없는데, 카카오톡에 요새 기능이 많이 생겼어도 늘 쓰는 기능만 쓰니까 다른 것에 대해 불편함은 없는 것 같아요. 그리고 애초에 기능이 여러 개 생겨도 편한 것만 쓰니까",
		"P13":"사실 저는 메시지에 관련된 기능이 아니면 사용하지 않습니다 근 몇년간 카카오톡이 거의 포탈사이트와 같은 기능을 모두 포함했는데 거기에 해당하는 기능들을 다 사용하지 않습니다. 검색을 하거나 실시간 검색어를 보거나 뉴스를 보거나 등 모두 그냥 다른 포탈 앱을 사용하곤 합니다. 다른 기능들은 너무 많아서 어떠한 것이 있는지도 모르겠고 심지어 최근에는 ‘콘'..?무슨 기능이 생겼다고 하는데 이해도 못하겠고 관심도 딱히 가지않아서 알아보지도 않았네요.",
		"P14":"잘 쓰는 기능이 좀 한정적이라, 숨김, 차단… 아 친구 추천은 없어도 될 것 같아요."},
	"Q22":
		{"P01":"뭔가 메신저 기능을 넣고 보이스 톡 같은 것까지 확장을 하다 보니까 아예 그러면 영상통화나 화상회의 용도로까지 좀 뭔가 확장을 할 수 있으면 더 좋지 않을 까라는 생각이 간혹 들기는 합니다.",
		"P02":"어 딱히 없는데… 어…음…어 쿠팡이나 쿠챠 같은 이커머스 기능을 보다 간편하게 접근할 수 있는 기능이 있으면 좋을 것 같습니다.",
		"P03":"딱히 느낀 적은 없어요.",
		"P04":"없습니다. 별로 카카오톡에 대한 불만이 없습니다",
		"P05":"외국인 친구들 과도 카카오톡을 통해 채팅을 하다 보니 아무래도 채팅 방 안에서 바로바로 번역이 되었으면 좋겠다고 생각해요.",
		"P06":"아 있어요. 여기서 이모티콘을 저는 친구가 카카오페이로 카카오페이가 카카오톡에서 할 수 있잖아요. 이모티콘을 살려고 딱~채팅 방에 딱 들어가서...하여튼... 여기서 하면 안되고... 이모티콘을 살려고 샵에서 딱 들어가서 카카오페이 3000 원 있으니까 이모티콘 사야 겠다 하고 딱 눌러서 결제를 딱 눌렀는데 카카오페이로 결제 할 수가 없는 거예요. 이거는 여기에 등록된 카드로 결제하는 거 였어요... 카카오페이로 결제하는 게 아니고…",
		"P07":"추가… 음… 뭐가 있었지, 추가, 음… 딱 떠오르는 건, 없긴 한데, … 음… 허헝, 잘 모르겠어요",
		"P08":"아직까지는 잘 모르겠 어요. 워낙 기능이 너무 많아 서요.",
		"P09":"어… 저는 상대방 카카오톡 사용자의 프로필 상태에 대해서 사람 들이 넘겨 짚어서 생각을 하거나, 오해를 하는 경우가 있기 때문에 그 대화 하는 상대방한테 보여 줄 수 있는 저의 그 프로 필사진이라 든가 이런 상태를 좀 구분해서 설정 할 수 있는 기능이 생겼으면 좋겠 어요. 네 저의 지인들 한테 보일 수 있는 상태 아니면 뭐 그 공적인 삶이 일시적으로 말을 대화를 하고 마치 그런 상태사람들 한테 각각 보일 수 있는 제 사진이라 던가 이런거를 좀 이렇게 개별로 설정 할 수 있는 기능이 추가 됐으면 좋겠 어요",
		"P10":"이번에 새로 생긴 카카오 캘린더는 좀 불편해서…구글 캘린더 애-앱처럼 연동이 될 수 있고 바로 내가 캘린더를 편하게 쓸 수 있는 그런 캘린더가 새로.. 생겼으면 좋겠습니다.",
		"P11":"일단 친구 삭제를 빠르게 할 수 있는 기능이 생기면 좋겠습니다. 이유는 삭제 하려면 번거로운 과정을 거쳐야 하니까…",
		"P12":"추가하고 싶은 기능… 아 아까 말했듯이 단톡 방에서 키워드나 요일 별 설정 알림?",
		"P13":"음.. 일단 메시지를 주고받는 기능만을 집중하고있어서 다른 부가적인 서비스 쪽은 생각해본 적은 없는데 아이 폰 아이 메세지에는 읽고 안 읽고 에 해당하는 기능을 끄고 킬 수 있다는 것을 알았어요 그거도 찾아보니까 만들어 진지 꽤 있는데 애플 사용하는 친구들 한테 물어봤을 때 모르는 친구들이 더 많더군요 약간 사용자에 따라서 그 기능을 자신이 설정할 수 있었으면 좋겠 어요 톡 방 별로 설정할 수 있으면 더 좋고요. 그리고 말하다가 보니까 생각난 것은 저같이 톡 방을 자유자재로 나가고 정리하는 사람인데 단톡 방에서 나가 면 나갔다고 다른 톡 방 사람들 한테 알려 주잖아요. 그 기능도 설정할 수 있는 것이었으면 좋겠어요 혹은 익명의 누군가가 나갔다고 알림이 뜨던가 좀 상대를 배려하는 그러한 기능 말이 에요. 아 그리고 제가 워낙 톡 방을 나가면서 정리하는 병이 있어서 그런지 모르겠지만 약 한달 사이에 나간 방은 다시 살릴 수 있는 기능이 있었으면 좋겠어요 쓰레기통에 버려도 쓰레기통 비우기를 해야지 정보가 완전히 사라지는 것 처럼요.",
		"P14":"아 컴퓨터 버전에서도 모바일처럼 선물하기가 됐으면 좋겠어요."},
	"Q23":
		{"P01":"딱히 그런 적은 없었던 것 같아요.",
		"P02":"너무 막 단체 대화들이 너무 많이 쏟아져 나오고. 저 같은 경우에도 우리도. 너무 막 이렇게 메신저를 통해서 문자나. 채팅을 막 주고받기보다는 전화나 실제로 대화하는 것을 좀더 선호하고 있다. 그래서 그렇게 카카오톡 카카오톡 자체보다는 채팅이라는 것 자체를 사용하고 싶지 않다는 생각을. 했던 것 같습니다.",
		"P03":"음… 어떤 상황이었 다기보다 대개, 그 좀 이전에 업무용 메신저가 따로 나뉘어져 있지 않을 때에는? 그럴 때에는 이제 아예 좀 메신저가 좀 이제 좀 분리되었으면 좋겠다 그런 식으로 해서 카카오톡은 제가 원하지 않는, 안 보고 싶다는 그런 생각을 할 때가 있었으니까. 지금 그러니까 뭔가 모든 사람들이 하나씩 메신저에 항상 카카오톡을 보고 있어야 한다? 그런 느낌을 받을 때는 좀 이제 카카오톡이 없었으면 좋겠다 하는 생각이 들었어요.",
		"P04":"음 카카오톡이라기 보다는 그냥 이런 메신저상 카카오톡이 약간 문자기능보다는 말을 막 하게 되는 경향이 있는 것 같아서 저 뿐만 아니라 사람들이 톡을 보내올 때 정말 필요한 것을 질문하거나 문자를 보내 듯이 쓰면 좋을 텐데 굉장히 쓸데없는 것이 많게끔? 그렇게 음…문장을 써서 보내는 경우가 많더라구요. 그래서 카카오톡이 귀찮은 적이 있었습니다.",
		"P05":"그런 경우는 없었어요…",
		"P06":"약간 마음의 여유가 좀 필요 할 때가 있죠. 왜냐하면 이런 사이버 시대에 이렇게 사람이 살다 보면 정보에 너무 매몰돼 있어요. 약간 나의 시간을 가질 수가 없다고 해야 되나. 나의 시간이 좀 내가 너무 여기에 매몰돼 있는 것 같이 느껴지면 지우는 거예요. 한동안...하루 정도는… 그러면 그 동안 나를 돌아보는 시간을 갖고. 좀 괜찮아지면 친구들의 근황이 궁금하다. 그러면 다시 설치하는 거죠.",
		"P07":"쓰기 싫다… 어, 홍보. 브랜드 홍보 자꾸 날아올 때. 물론 등록을 해 놓은 곳에서 날아오는 경우가 많지만, 한꺼번에 몰릴 때는, 시즌일 때나 그럴 때? 굉장히 불편하죠. 그럴 때. 다른 경우는, 음… 음… 다른 경우는, 쓰기 싫다 할 때… 어… 일단, 올라오는 정보가, 일단 보긴 보지만, 시간이 날 때, 그렇게 고급 정보는 아니라고 해야 하나. 그냥, 뭐라고 해야 되지. 그냥 소비되는 콘텐츠들이라. 나 한테 정보를 주기보다. 근데 접근성이 제일 좋으니까 또 볼 수밖에 없는 구조라고 해야 되나... 그런 게 조금 아쉬운 면은 있는 것 같아요",
		"P08":"아니요. 카카오톡이 평상시에 정말 많이 쓰이고 있어서 카카오톡을 사용하고 싶지 않다는 생각한적은 한번도 없는 거 같아요. 카카오톡에 대한 만족도는 높아요. 대화 나누기에 어려움이 전혀 없는 거 같아요.",
		"P09":"가끔 카카오톡에 의해서 내 사생활이 침해 받고 있다는 느낌이 아주 가끔 들었던 적은 있어요. 왜냐하면 이게 상대방이 보이지 않는 상대방과 같이 대화를 하는 듯한 느낌의 메신저이기 때문에 대화를 했는데 제가 읽고 답장하지 않는 텀이 길어지면 배려 없는 사람이다. 제가 예의가 없는 사람이라고 비춰질 수 있는 것 같아서 그런 불편함. 그런 의미에서 이제 저의 그… 믿음이 침해 받고있다. 그런 느낌을 받은 적이 있기는 한데. 그래도 이 메신저를 사용하면서 얻는 장점이 더 크기 때문에 그걸 좀 감수하면서 지내고 있는 거죠. 왜냐하면 그때 마다 문자메시지로 단체로 보내는 것은 서로 상호 커뮤니케이션되고 있다는 느낌이 문자메시지는 좀 적기 때문에 많이 불편하기 때문에 그런 의미에서 보면 필요악 인 카카오톡 메신저를 쓰는 거죠. ",
		"P10":"카카오톡 같은 경우에 개인적인 용도로 사용하고 싶은데... 회사에-에서 사용을 하거나 퇴근 후 나를 괴롭히거나 할 때... 사용하고 싶지 않을 때도 있었습니다.",
		"P11":"어.. 너무 감당할 수 없을 정도로 많은 메시지기 휘몰아칠 때? 아무 연락도 받고 싶지 않을 때? 좀 번아웃 된 거 같은 느낌? 아니면 휴가 가려고 그랬는데 그날 아침에 뭐 해주세요. 그럴 때.",
		"P12":"전혀 없는 것 같은데…",
		"P13":"최근에 팀플 과제 할 때 느꼈던 것 같아요. 대본을 나눠 갖고 팀별 시간이 주어졌는데 원하는 흐름으로 흘러 가지도 않고 그럴 때마다 염세적인 태도로 어플을 지워버리고 싶다고 생각 든 적 많아요. 제가 감정적이어서 그런지 모르겠지만 기분이 안 좋은데 과한 메시지 알림이 올 경우에도 어플을 지워버리고 싶더라고요. 아, 추가적으로 보기 싫은 사람을 차단하곤 하지만 미처 그렇게 못했는데 그 사람의 안부를 강제적으로 봤을 때 프로필에 노출돼 있으면 볼 수 밖 에 없잖아요 그럴 때 지워버리고 싶어요.",
		"P14":"없으면 생활이 안 돼서 누구나 다 쓰니까. 그런 적은 거의 옛날에 카카오톡 아무도 안 했을 때 말고는 없어요."},
	"Q24":
		{"P01":"네 저는 많이 사용합니다. 저는 핸드폰에 별도의 메모 어플을 사용하지 않아서, 주로 채팅 방 상단 고정 기능을 사용을 해서 저의 채팅 방 목록의 제일 위에 놓고 제가 항상 늦으면 안 되는 그날의 to-do list 라던가 해야 할 것 뭔가 꼭 기억해야 될 것들을 기록하는 데 사용을 하곤 합니다.",
		"P02":"급하게 메모를 하거나 카카오톡을 하거나 하다가 따로 메모 앱이 있기는 하지만 내 카카오톡에 짧게 메시지를 통해서 나한 테. 내가 지금 기억해야 할 메모들의 메모하거나 호텔 링크를 내가 다시 좀 저장해 둬야 할 링크 같은 것들을 카카오톡에 나에게 보내기 기능을 통해 저한 테 저장을 한 것 같습니다.",
		"P03":"주로 이제 파일 공유 같은 용도? 예전에는 PC에서 사용하던 파일을 직접 USB같은 데에 연결해서 직접 전송하곤 했는데 이제는 그냥 카톡에 보냈다가 모바일로 받아오는 식으로",
		"P04":"어… 저는 지금 뭐 제가 해야 할 것들을 카톡을 사용하면서 뭐 추가 노트를 열고 하기는 귀찮을 때…네.이것은 꼭 봐야 한다 하는 것을 저에게 저 스스로 공유를 합니다.",
		"P05":"보통 그날의 할 일 리스트를 보내거나 메모장 대용으로 많이 사용해요.",
		"P06":"보통 일단 선물하기 탭에서 내가 만약에 마음에 드는 물건을 발견했다. 그러면 링크를 나에게 보내서 저장을 해놓고, 사실 유투브에도 나중에 볼 영상을 저장하는 기능이 있었는데 그걸 잘 몰랐을 때는… 나에게 보내기로 공유를 해놓고 나중에 보고 싶은 영상을 나중에 그걸 카톡에서 찾아서 보고... 그럴 때도 있었어요.",
		"P07":"네. 내가… 어, 내가 메모 같은 거나, 기억하고 있어야 되는 것들을 보내죠. 아니면 시험 볼 때? 시험 해 볼 때. 자료 조사 같은 거 해서 나중에 봐야 되는 거 올리기도 하고. 아니면 사진 같은 거, 컴퓨터로 옮겨야 할 때, 그럴 때 많이 쓰고? 그 정도인 것 같아요.",
		"P08":"최근에 사진을 컴퓨터로 옮겨야 하는 일이 있었는데 USB 를 사용해서 컴퓨터로 옮기기 복잡해가지고 카카오톡으로 사진을 보내고 피시 카카오톡에서 다운받아서 사용했죠",
		"P09":"저는 주로 이 글을 쓴 이유가 잊지 말아야 되고 계속 기억을 해야 되는 정보 같은 경우 링크나 아니면 뭐 기억해야 될 주소? 파일? 이런 것을 주로 올렸고 왜냐하면 핸드폰을 열었을 때 다른 파일 저장어플이나 이름을 사용할 수 있는데 아무래도 카톡 메신저가 많이 이용하다 보니까 메신저에 저장하는게 더 편하더라고요. 그래서 저는 여기다 많이 저장하고 이용하고 있어요.",
		"P10":"주로 저는 어 제 메일 앱과 그러니까 메일로 굳이 보내지 않아도 될... 수 있고 어... 정보를 올리면 뭐 제가 핸드폰을 막 사용하면서 편하게 사용하거나 모았던 자료들을 바로 PC 카톡에서 열어보거나 PC 로 다운받을 수 있기 때문에... 그런 용도로 주로 사용합니다",
		"P11":"파일 공유할 때. 내가 피씨에 있는 걸 핸드폰으로 보내거나 아니면 잠깐 저장을 해 놔야 할 때 많이 하고, 내 휴대폰에 있는 걸 컴퓨터로 보낼 때도 많이 하고 이게 잠깐 메모 할 때? 굳이 메모장 안 쓰고 카카오톡 나에게 보내기로 많이 해요. 파일 보내는 상황은 좀 그냥 파일을 보내는 상황이라고 밖에 말씀을 못 드릴 거 같은데… 과제나 뭐 그런 거구요. 음... 아니면 제가 핸드폰으로 다운을 받았는데 아 이거는 컴퓨터로 한번 더 확인을 해봐야 겠다... 그런 경우에 그렇게 하고 메모는 그냥 기사 같은 거 보다가 아 이 기사 나중에 참고자료로 쓸 데가 있겠다 라는 생각이 들면 전부 다 나에게 보내는 걸로 해놓는 편이다. 내가 사고 싶은 옷같은 것도 링크로 다 보내요. 보통 쇼핑몰 공유는 공유하기가 있는데 공유하기가 다 링크로 되잖아요? 그래서 카카오톡으로 다 보내고. 가끔 자다가 인사이트가 생각이 날 때 잠이 들기 전에나 그때 메모를 많이 하고. 거의 그냥 대부분의 메모를 다 여기다 하는 것 같아요. 그리고 막 친구한테 생일축하 메시지 같은 거 쓸 때, 제 카톡 방에 다 먼저 써 놓고 복붙을 해서 보내요.",
		"P12":"까먹으면 안되는 일이나 발표 대본 같은 거 보내 놔요. 메모장같은 느낌으로 사용하고 있어요. 아 이거 생겨서 너무 좋은 것 같아요. 메모장도 많이 쓰기는 하는데 좀 아무거나 많이 적어 놓는 편이라 정리도 잘 안 되 있고 보기가 불편한 것 같아요. 근데 카톡은 검색할 수도 있고 가장 최신 메시지가 먼저 뜨니까? 발표 대본 같은 것은 계속 수정하면서 카톡으로 보내 놓는 것 같고.",
		"P13":"앞서 언급한 바와 같이 톡 방을 나가고 싶은 데 내가 필요한 정보가 있다 할 경우에 해당 정보를 나에게 보내기로 해놓고 톡 방을 정리하기도 하고요 혹은 그냥 메모장처럼 편하게 씁니다. 그리고 에어드랍을 쓰긴 하지만 핸드폰에 있는 사진을 컴퓨터로 받을 때도 다른 노트북을 사용할 경우 에는 그렇게 사용할 때도 있습니다.",
		"P14":"잘 사용을 안 하지만, 여기 보시면 되게 예전에 사용을 했내요. 그냥 연구실에서 한 메모인데, 주변에 메모장이 없거나 하면 그냥 적어 두거나, 전화번호 같은 간단한 메모를 하는 것 같은데… 확실히 잘 안 쓰는 것 같아요."}
	}
};

function select_filling(){
	//alert();
	$table = $("table");
	for(let i=1; i<=14; i++){
		$tr = $table.find("tr").eq(i);
		for(let j=0; j<24; j++){
			$td = $tr.find("td").eq(j);
			$td.removeClass();
			f = score["P"+i.toString().padStart(2, "0")][j]["감정"];
			p = $("#pos option:selected").val();
			n = $("#neg option:selected").val();
			if(f == p || f == n){
				$td.addClass(f);
				$td.addClass("filling_"+score["P"+i.toString().padStart(2, "0")][j]["정도"]);
			}else if(("Default" == p && (f == "신뢰" || f == "놀람" || f == "기대" || f == "만족"))){
			$td.addClass("긍정");
				$td.addClass("filling_"+score["P"+i.toString().padStart(2, "0")][j]["정도"]);
			}else if(("Default" == n && (f == "짜증" || f == "화남" || f == "공포" || f == "슬픔"))){
				$td.addClass("부정");
				$td.addClass("filling_"+score["P"+i.toString().padStart(2, "0")][j]["정도"]);
			}else if("전체" == p || "전체" == n){
				$td.addClass(f);
				$td.addClass("filling_"+score["P"+i.toString().padStart(2, "0")][j]["정도"]);
			}
		}
	}
}
function show_detail(object){

	$("#personal_data .sub_title").text("인적 자료");
	$("#personal_data .detail_text").text(personal_data["P"+p.toString().padStart(2, "0")]);
	$("#question .sub_title").text("질문 내용_Q"+q);
	$("#question .detail_text").text(qna["Q"]["Q"+q]);
	$("#answer .sub_title").text("답변내용_Q"+q);

	$("#question").css("display", "block");
	$("#answer").css("display", "block");
}

	$tr = $table.find("tr").eq(p);
	for(let j=0; j<24; j++){
		$td = $tr.find("td").eq(j);
		f = score["P"+p.toString().padStart(2, "0")][j]["감정"];
		pos = $("#pos option:selected").val();
		n = $("#neg option:selected").val();
		if(f == pos || f == n ){
			$td.addClass(score["P"+p.toString().padStart(2, "0")][j]["감정"]);
			$td.addClass("filling_"+score["P"+p.toString().padStart(2, "0")][j]["정도"]);
		}else if(("Default" == pos && (f == "신뢰" || f == "놀람" || f == "기대" || f == "만족"))){
			$td.addClass("긍정");
			$td.addClass("filling_"+score["P"+p.toString().padStart(2, "0")][j]["정도"]);
		}else if(("Default" == n && (f == "짜증" || f == "화남" || f == "공포" || f == "슬픔"))){
			$td.addClass("부정");
			$td.addClass("filling_"+score["P"+p.toString().padStart(2, "0")][j]["정도"]);
		}else if("전체" == pos || "전체" == n){
			$td.addClass(score["P"+p.toString().padStart(2, "0")][j]["감정"]);
			$td.addClass("filling_"+score["P"+p.toString().padStart(2, "0")][j]["정도"]);
		}
	}
}

</script>
